  <p>
    The caustic nature and fine particle size of red mud makes the residue hazardous and expensive to contain. Despite attempts to reuse red mud and its constituents, so far commercial utilization of red mud has not been viable due to techno-economic challenges as well as lack of regulations.
  </p>

  <p>
    Worcester Polytechnic Institute (WPI) researchers affiliated with the <a href="https://iucrc.nsf.gov/centers/center-for-resource-recovery-and-recycling">Center for Resource Recovery and Recycling (CR3)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation (NSF), have developed a metallurgical process to extract iron oxide and rare-earth elements from red mud. The proprietary process can use red mud slurries directly from the Bayer process.
  </p>

  <p>
    First, the slurries enter a hydro-metallurgical leaching process to selectively extract iron, aluminum, and titanium. Then, a solid-liquid precipitation mechanism is used to selectively precipitate iron. Finally, the precipitated residue is converted into magnetite nanoparticles. Magnetite nanoparticles are extensively used in magnetically assisted drug delivery agents, pigments, fertilizers, and magnetic drives. In addition, the process offers a way to extract aluminum, titanium, and rare-earth elements (primarily scandium [Sc] and yttrium [Y]), which creates further value.
  </p>

  <p>
    The new process overcomes many technical challenges, is more environmentally sustainable than storing red mud in ponds, and can be set up on-site at refineries, which reduces transportation costs. And, it can use slurries directly from the Bayer process, which reduces the operational costs incurred in drying the red mud (27% loss on ignition) that is required in competing pyrometallurgical strategies. Pyro-metallurgical processes use carbon or CO gas at high temperatures to produce magnetite with much lower purity due to lack of selectivity. Costs can be further reduced by repurposing the new process’s reagents via acid recovery.
  </p>

  <p>
    Using the new metallurgical process, a plant processing 100,000 tons of red mud annually will produce 31,000 tons of magnetite nanoparticles at 99.9% purity. The new process can produce magnetite nanoparticles at a low temperature of around 70°C, which offers a competitive advantage over current high-temperature pyro-processes that require temperatures above 600°C.
  </p>

  <p>
    Competing processes have higher operational costs than the new process because they require a pure-grade precursor material, such as iron dichloride or iron(II) sulfate, to produce magnetite nanoparticles. In fact, after an economic analysis, the researchers found the new process had operational costs that were 46% lower than those of a competing process to produce magnetite nanoparticles and capital costs that were 52% lower. These economic projections are expected to improve dramatically if the extraction of other liberated elements, such as Sc, Y, Al, and Ti, is taken into account. This new metallurgical process is a promising, environmentally sustainable, and profitable means to close the loop in primary aluminum production.
  </p>

  <p>
    In 2017, one of CR3’s industrial members, Global Mineral Recovery, Inc. (GMR), in partnership with Rio Tinto, launched a large-scale commercial venture to deliver a complete reclamation of bauxite residue into useful minerals, metallic oxides, and Earth-friendly materials. “This seminal research in CR3 will be pivotal to the success of GMR,” says GMR president Paul S. Kennedy. The joint venture will use technologies developed by the CR3 researchers at WPI to separate red mud into its components and to completely recycle and commercialize the resulting products.
  </p>

