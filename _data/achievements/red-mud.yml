title: |-
  Catalyzing Commercialization: An Economically Viable Process to Recover High-Value Products from Red Mud
focus_area: Energy and Environment
img: mud.jpg
center: Center for Resource Recovery and Recycling (CR3)
content: |-
  <p>
    Aluminum (Al) possesses many desirable properties: a high strength-to-weight ratio, corrosion resistance, thermal conductivity, and ductility. Over the past five decades, Al and its alloys have been used extensively for automotive, construction, electrical, and chemical applications. The growing demand for Al is met with an increase in demand for bauxite, a native ore for primary Al production.
  </p>

  <p>
    Alumina (Al2O3) is leached from bauxite ore using the Bayer process, which also generates a residue called red mud. Red mud is a complex mineralogical mixture of primarily iron, aluminum, and titanium oxides in addition to some high-value rare-earth elements. For every ton of aluminum produced from bauxite, nearly 2.5–4 tons of red mud is produced. Since the advent of the Bayer process in the late 1800s, over 3 billion tons of red mud have been accumulated and stored in red mud ponds. The production of red mud, which recently reached 130 million tons per year, is expected to grow annually by about 6%.
  </p>

  <figure>
    <img alt="red mud" src="site.baseurl/visuals/achievements/mud.jpg">
