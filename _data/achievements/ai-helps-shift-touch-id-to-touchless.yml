  <h3>Training the Algorithm</h3>

  <p>
    To create a system that’s able to match the two different kinds of prints, the researchers developed a deep-learning algorithm that learns from what it’s shown and then uses that knowledge on new information. They first fed the algorithm tens of thousands of known legacy fingerprint images taken with a touch-based sensor as well as tens of thousands of images of fingerprints taken with contactless technology. Next, they asked the algorithm to look for subtle differences between the two types of fingerprints. The researcher repeated this learning phase tens of thousands of times. 
  </p>

  <p>
    After training the algorithm, the researchers began feeding it sets of fingerprints it hadn’t seen before and asking it to find matches. In Dawson’s most recent experiments, the algorithm was 99% accurate at finding a match on this relatively small dataset. Dawson and his team want to push accuracy to 99.999%, but that’s not easy and it will depend on gathering a dataset of tens of millions of individuals.
  </p>

  <figure>
    <img alt="A figure demonstrating overall technology concept" src="site.baseurl/visuals/achievements/mantech_fingerprint_sample_image-4.jpg">
    <figcaption>
      Credit: Jeremy Dawson, West Virginia University
    </figcaption>
  </figure>

  <p>
    “We’re training a machine to see the differences in these prints. It then knows that these two different samples collected in different ways belong to the same person,” Dawson noted. 
  </p>

  <p>
    Acquiring a large number of fingerprints for training and testing the algorithms was one of the biggest challenges, says Dawson. Because of privacy issues, fingerprint databases from law enforcement offices, including the Federal Bureau of Investigation, are not available for research. Since 2008, Dawson has been building a database of tens of thousands of touch-based and touchless fingerprints from students, staff, and residents of the surrounding community who have signed consent forms to participate in human subjects’ research. No record is tied to a name to maintain the person’s privacy, and the fingerprints are never entered into any civil or criminal database.
  </p>

  <p>
    The team submitted a patent application for the technology in Spring 2020 and is actively searching for an industry partner to develop a software package that can be licensed. 
  </p>