  <p>
    Making a payment can be as easy as hovering a smartphone or a smart credit card over a contactless console. A similar touchless technology is on the horizon for fingerprint identification. 
  </p>

  <p>
    In high-traffic areas, like airport security lines, customs, and border crossings, contactless fingerprint ID could reduce wait times and limit the spread of germs. It could give law enforcement officers the flexibility of capturing fingerprints in the field with a mobile phone camera rather than relying on more cumbersome, expensive fingerprinting equipment.
  </p>

  <p>
    But making this technology a reality requires overcoming a significant hurdle. Existing fingerprints stored in global databases have been made by touch, which slightly deforms the tiny lines in the print. As a result, touchless prints don’t exactly match those collected by touch, creating a big identification gap. 
  </p>

  <p>
    Jeremy Dawson, associate professor of computer science and electrical engineering at West Virginia University and his teammates, led by Nasser Nasrabadi, a professor of computer science and electrical engineering at West Virginia University, are working on technology to make contactless fingerprint ID more reliable. By collaborating with dozens of affiliates from the security sector who belong to the <a href="site.baseurl/centers/center-for-identification-technology-research">Center for Identification Technology Research  (CITeR)</a> — an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation to improve identity science and biometric recognition — the researchers have developed an algorithm that bridges the gap between touch and touchless fingerprint technology. 
  </p>

  <p>
    The advance will help a range of government organizations and private companies, from the U.S. Department of Defense to smartphone makers like Apple and Samsung, and will help transition to a faster, more flexible, and hygienic fingerprint security method.
  </p>

