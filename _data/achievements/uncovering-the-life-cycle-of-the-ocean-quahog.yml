  <h3>Growth in Mid-Atlantic Quahogs</h3>

  <p>
    Although their research is ongoing, the SCEMFIS team has made some important discoveries in mid-Atlantic <em>Arctica</em> clams. Powell says one of the first thing they discovered is that the growth rates are speeding up over time.
  </p>