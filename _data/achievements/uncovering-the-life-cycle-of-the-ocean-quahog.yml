  <h3>How Old is a Quahog?</h3>

  <p>
    The <em>Arctica</em> clam is long-lived. In U.S. waters, using techniques developed by SCeMFiS, the oldest ocean quahog was found to be around 240 years old, says Eric Powell, director of SCEMFIS. To put that in perspective, he adds, “that animal was born before the Revolutionary War.” 
  </p>

  <p>
    Only large <em>Arctica</em> are harvested. Most clams of that size are at least 60 years old, but many can be much older. The distribution of ages in the population is important because a sustainable fishery depends upon consistent recruitment (i.e., reproduction and growth) balancing the numbers removed by the fishery. For a long-lived species, understanding recruitment is critical because rebuilding an overfished stock can require a long period of time. Knowing the distribution of ages in the population reveals these all-important recruitment dynamics. 
  </p>

  <figure>
    <img alt="SCeMFiS research crew sorting clams" src="site.baseurl/visuals/achievements/clams2.jpg">
    <figcaption>
