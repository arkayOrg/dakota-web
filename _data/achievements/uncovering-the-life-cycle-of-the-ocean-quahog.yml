  <p>
    Keeping your clam chowder chock full of tasty <em>Arctica</em> islandica clams (i.e., quahogs), the type of clams used in clam chowder and maintaining healthy stocks of these bottom-living sea creatures —is of critical interest to the U.S. shellfish industry. To do this requires a sound understanding of the ocean quahog life cycle. However, how long these clams live and how fast they reproduce is somewhat mysterious because telling the age of an <em>Arctica</em> cannot be done just by looking at it and details about its reproduction are unclear. 
  </p>

  <p>
    To get these answers, members of the shellfish industry asked the <a href="site.baseurl/centers/science-center-for-marine-fisheries">Science Center for Marine Fisheries (SCeMFiS)</a>—an Industry-University Cooperative Research Center funded by the National Science Foundation—to help uncover the unknowns in quahog life cycles. 
  </p>

  <p>
    One of the goals of this IUCRC is to help clam fisheries avoid overfishing while keeping their yearly quotas robust. Harvesting <em>Arctica</em> is a $34-million a year industry and requires consideration of environmental, economic, and ecological concerns. Researchers at SCEMFIS developed a way to use imaging and software technology to uncover how quickly these clams reproduce and grow large enough to replace quahogs that are harvested from the seabed. 
  </p>

