  <p>
    As <em>Arctica</em> grows, the clam produces a ring of shell each year. Similar to the way a tree grows tree rings. As in a tree, the number of layers in a quahog shell equals the age of the clam. Counting quahog rings isn’t a new idea, and there was already a technique for aging each clam. The problem was it was tedious and slow. “A good technician might be able to do one [clam] a day,” said Powell. But to fully understand the range of ages and growth rates at a fishing site, a team needs to collect and count 700 to 1,000 quahogs. Aging that many animals could take years! 
  </p>

  <p>
    To speed up the process, SCEMFIS researchers used a new method to age each quahog. They first took high-resolution photographs of the cut shells, tiling the images together. The images are highly detailed, spanning 20,000 by 8,000 pixels, which clearly highlight the growth lines of the <em>Arctica</em>. Each image is then run through a software program that allows technicians to annotate and measure the growth history of the clams. 
  </p>

  <p>
    “We've made a big step forward in coming up with a method that's much more efficient at allowing us to age a large number of animals, which is absolutely critical to answer the fishery’s questions of how much harvesting can be done while maintaining a sustainable stock,” says Powell. 
  </p>

