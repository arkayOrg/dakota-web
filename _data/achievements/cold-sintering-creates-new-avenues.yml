title: |-
  Catalyzing Commercialization: Cold Sintering Creates New Avenues for Advanced Composites Manufacture
focus_area: Advanced Materials
img: composite_material.jpg
center: Center for Dielectrics and Piezoelectrics (CDP)
content: |-
  <p>
    Engineers often want to combine many types of materials into a composite architecture to achieve specific performances in devices, from electronics to biomedical implants. However, material compatibility issues that arise during manufacturing can limit practical realization of these composites.
  </p>

  <p>
    Sintering — a common technique to engineer composites — transforms constituent material powders, with heat, into a dense layer or solid body. Sintering traditionally occurs at extremely high temperatures near, but below, the material’s melting point (e.g., most ceramics require temperatures exceeding 1,000°C). However, such high temperatures produce undesired outcomes, such as the melting of metals, decomposition of polymeric materials, and interfacial reactions.
  </p>

  <p>
    Material incompatibilities make combining metals, plastics, and ceramics unfeasible in many applications. Thus, engineers are motivated to search for better ways to sinter diverse materials at lower temperatures.
  </p>

  <figure>
    <img alt="Composite material" src="site.baseurl/visuals/achievements/composite_material.jpg">
    <figcaption>
      Cold sintering creates composite materials with lower energy costs, such as Li2MoO4 capacitor structures on nickel foil, which is sintered at 100 MPa for 15 min at 120°C.
    </figcaption>
