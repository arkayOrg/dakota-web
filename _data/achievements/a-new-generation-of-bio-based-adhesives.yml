  <p>
    Using controlled free radical polymerization chemistries, the researchers have developed a family of thermoplastic homopolymers, statistical copolymers, and thermoplastic elastomeric (TPE) block copolymers (BCPs) that employ acrylated vegetable oils and glycerol. Due to their high level of functionality and ability to copolymerize, these materials are highly tunable and can be formulated to serve a wide variety of applications.
  </p>

  <p>
    TPE BCPs have a soft block that bridges two rigid blocks, for example, poly(styrene-b-butadiene-b-styrene) (SBS) or poly(styrene-b-isoprene-b-styrene) (SIS). The soft segments exhibit low glass transition temperatures, often below 0°C. The research team produced bio-based soft segments with glass transition temperatures of roughly –45°C by replacing butadiene or isoprene with modified vegetable oils or glycerol. These biopolymers can be used in adhesives, films, packaging materials, sealants, additives, rubbers, and many other related applications. 
  </p>

  <p>
    The ISU team is working with CB2, the Iowa Soybean Association, United Soybean Board, U.S. Dept. of Agriculture, and ten companies to evaluate the soybean and glycerin-based bio-polymers as curable waterborne glues and pressure-sensitive adhesives.
  </p>

  <p>
    In preliminary tests, the bio-polymers’ adhesion properties were comparable to those of petroleum-based adhesives. For example, the team has created a curable waterborne glycerin-based adhesive that provides a high-performance formaldehyde-free alternative to phenolic resins widely used in wood composite materials like plywood and oriented strand board. Scale-up efforts are currently underway, with a goal of generating hundreds of pounds of adhesive in the next few months. The team is also working to produce full-scale wood panels for evaluation by major wood composite manufactures.
  </p>

  <p>
    Another application includes asphalt modification. Currently, SBS is added to asphalt to improve high-temperature performance. Using a bio-polymer instead of SBS improves not only high-temperature performance, but also aggregate adhesion and cracking resistance in cold climates. These benefits are crucial in lower-quality asphalts, including recycled asphalts, which are susceptible to cracking in cold temperatures. Additionally, biopolymers can be dissolved in commonly used liquid additives to form a pumpable solution, greatly simplifying the polymer modification process.
  </p>

  <p>
    The ISU team has constructed a 1-ton/day biopolymer processing facility on campus to manufacture material for demonstration projects nationwide. Commissioned in summer 2015, the facility achieved its first successful production run in spring 2017.
  </p>

  <p>
    The team recently received 50,000 lb of high oleic soybean oil from an industry partner that will be upgraded to the world’s first polymer asphalt modifier that can be blended at the construction site rather than the terminal. The polymer modifier will be used in a few paving projects in the Midwest throughout the late summer and early fall 2018. The researchers and their corporate partners are also planning a test pavement section at the internationally renowned National Center for Asphalt Technology Pavetrack facility in Opelika, AL, which could further accelerate acceptance and adoption.
  </p>

