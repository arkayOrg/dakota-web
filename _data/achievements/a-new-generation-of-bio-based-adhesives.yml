title: |-
  Catalyzing Commercialization: A New Generation of Bio-Based Adhesives from Bioadvantaged Monomers
focus_area: Biotechnology
img: processing_facility.jpg
center: Center for Bioplastics and Biocomposites (CB2)
content: |-
  <p>
    Biopolymers, produced at least partially from renewable resources, have gained attention as society, industry, and governments realize the need to move away from petroleum-based materials. There are two main types of biopolymers — bioreplacement polymers and bioadvantaged polymers.
  </p>

  <p>
    Bioreplacement polymers are produced using tools like synthetic biology and catalysis. In this approach, the polymers differ from their petroleum-based competitors only in the age of their carbon. However, achieving cost parity is extremely difficult.
  </p>

  <p>
    Bioadvantaged polymers are derived from monomers nonexistent or prohibitively costly in the petrochemical world, such as alginates, cellulose, chitin, unmodified or minimally modified vegetable oils, fatty acids/diacids, polysaccharides, proteins, and starch, among others. They may have physical and chemical property combinations unmatched by any material known today. These polymers present both the greatest challenges and the greatest opportunities for success.
  </p>

  <p>
    Researchers at Iowa State Univ. (ISU) and the <a href="site.baseurl/centers/center-for-bioplastics-and-biocomposites">Center for Bioplastics and Biocomposites (CB2)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation (NSF), are investigating bioadvantaged polymers.
  </p>

  <figure>
