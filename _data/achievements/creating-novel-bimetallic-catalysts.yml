title: |-
  Catalyzing Commercialization: Creating Novel Bimetallic Catalysts for Methanol Fuel Cells
focus_area: Advanced Materials
img: co_ed.png
center: Center for Rational Catalyst Synthesis (CerCAS)
content: |-
  <p>
    Improvements in direct-methanol fuel cells (DMFCs) have been achieved at the Univ. of South Carolina based on a new, easy-to-scale method to synthesize bimetallic catalysts.
  </p>

  <p>
    The two most common types of fuel cells being developed for mobile transportation applications are DMFCs and hydrogen fuel cells. Methanol is safer than hydrogen, and it is easier to handle and install in refueling stations. Whereas a monometallic platinum (Pt) catalyst may be used for H2 fuel cells, a more-expensive bimetallic catalyst — typically consisting of Pt and ruthenium (Ru) — is required for DMFCs.
  </p>

  <p>
    In a DMFC, methanol oxidation takes place at the anode. During methanol oxidation, the intermediate carbon monoxide (CO) is formed, which strongly adsorbs on the Pt surface, reducing the number of available reaction sites and thus the performance of the cell. Ru helps to counteract this effect by acting as an adsorption site for H2O. The H2O reacts with adsorbed CO to form CO2 and H2, the desired product. In theory, metals such as cobalt (Co) and nickel (Ni) could serve as less-expensive alternatives to Ru.
  </p>

  <p>
    In order for bimetallic catalysts to be effective, the two metals must be in close contact. However, the most common way to make these catalysts, a process termed co-impregnation, is unable to do this effectively. During co-impregnation, metal nanoparticles are deposited on the surface of a substrate. The quantity, size, and distribution of the deposited nanoparticles are difficult to control. And, achieving co-impregnation without segregation of the two metals is nearly impossible.
  </p>

  <p>
    With funding from the National Science Foundation (NSF), chemical engineers at the Univ. of South Carolina have developed a simple, effective, generalizable method for the synthesis of supported bimetallic nanoparticles in which the two metals are intimately alloyed and the size of the nanoparticles can be precisely controlled. This method is called co-electroless deposition (co-ED).
  </p>

