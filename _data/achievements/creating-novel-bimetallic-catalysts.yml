  <p>
    The new process (<a href="#fig1">Figure 1a</a>) employs precision flow delivery of metal precursor solutions into a reactor with a solution of a reducing agent such as dimethylamine borane (DMAB). The metals in the precursor solutions are quickly and completely reduced on the surface of pre-deposited metal seed particles that are attached to a carbon support layer. The metals form an evenly distributed bimetallic shell around the seed particles. The thickness and composition of the shell is determined by the amounts and rates of metals being deposited.
  </p>

  <p>
    Previous computational studies predicted optimal atomic ratios of Pt-Co and Pt-Ni catalysts, but these ratios had largely been untested due to the difficulties of preparing bimetallic catalysts with uniform compositions. The UofSC team created and validated several of these catalyst compositions.
  </p>

  <p>
    The engineers chose palladium nanoparticles as their seed particles, although any catalytic metal (e.g., Ni, Cu, or Ag) can be used. They created several Pt-Ni and Pt-Co bimetallic catalysts with varying atomic ratios and weight percentages of Pt (<a href="#fig1">Figure 1b</a>). Each catalyst was evaluated using cyclic voltammetry (CV).
  </p>

  <p>
    Testing showed that a few of their catalysts had substantially higher mass activities (i.e., useful power) than a conventional Pt catalyst and a commercially available Pt-Ru catalyst. In fact, a Pt-Co catalyst with an atomic ratio of 2.4:1 was more than twice as active than the commercial benchmark catalyst and it used only 0.24 wt% Co, at 1/7,000th of the cost of Ru.
  </p>

  <p>
    The co-ED technique can be extended to chemical catalyst applications and applied to substrates other than carbon, such as silica, titania, and alumina. By precisely controlling the thickness of the bimetallic shell, co-ED enables less metal to be used in production of bimetallic catalysts, which will help lower their cost. Reducing the costs of bimetallic catalysts will be critical in making DMFCs viable for automobiles. Most importantly, co-ED is straightforward, versatile, and can be easily scaled for larger applications.
  </p>

