    A new way to name certain proteins is a potential gamechanger for researchers developing organic pesticides that target specific insects, which are more environmentally friendly than chemically-based alternatives.
  focus_area: Biotechnology
  img: sip_group_pic.jpg
  center: "Center for Arthropod Management Technologies (CAMTech)"
  content: |-
    <figure>
      <img alt="Schematic of 16 bacteria-derived pesticide proteins" src="site.baseurl/visuals/achievements/protein_database.jpg">
      <figcaption>
        This schematic shows the letters used at the start of protein names for the current 16 categories of bacteria-derived pesticidal proteins, alongside “ribbon diagrams” of the associated protein structures.  Credit: Dr. Neil Crickmore, University of Sussex, UK.
      </figcaption>
    </figure>
  
    <p>
      A new way to name certain proteins is a potential gamechanger for researchers developing organic pesticides that target specific insects, which are more environmentally friendly than chemically-based alternatives.
    </p>
  
    <p>
      The new naming system—which will replace its predecessor from the 1990s—along with a newly established resource center, will streamline work and increase efficiency in finding and identifying proteins.
    </p>
  
    <figure>
      <img alt="Bacillus thuringiensis" src="site.baseurl/visuals/achievements/bacillus_thuringiensis.png">
      <figcaption>
        Microsopic image of a bacterium that has been hand colored to show crystals comprised of pesticidal proteins in yellow and red. The nucleus is gray. The crystals are huge relative to the size of the bacterium highlighting the investment by the bacterium in producing the pesticidal proteins. Credit: University of Florida.
      </figcaption>
    </figure>
  
    <h3>A Streamlined System</h3>
  
    <p>
      The naming system is specific to proteins produced by bacteria that are used in pesticides. Today, there are hundreds of these pesticidal proteins—many more than the original naming system was designed to handle. As the number of newly identified proteins continues to rise, a new information resource was needed to help scientists sort through all the proteins and find ones useful to their applications.
    </p>
  
    <p>
      Bryony Bonning of the University of Florida, along with colleagues Neil Crickmore of the University of Sussex (who developed the previous system), Colin Berry of Cardiff University, and Suresh Pannerselvam of the University of Florida, designed a new system that describes the structure of the protein in its name. Their work was conducted as part of the <a href="site.baseurl/centers/center-for-arthropod-management-technologies">Center for Arthropod Management Technologies (CAMTech)</a>, an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation.
    </p>
  
    <p>
      Proteins have tremendous variation in their structure. Since their structure is related to their function, the shape of pesticidal proteins can predict what insects they might act against or whether they might interact with other proteins. The research team used this relationship between structure and function in the protein’s name by developing a system that puts pesticidal proteins into groups distinguished by shape. With the new system, researchers can infer what type of pesticide might be made with a protein just based on its name.
    </p>
  
    <p>
      “It will really help the field,” said one of the project leads, Bryony Bonning, a researcher at the University of Florida whose research is funded by the IUCRC program. “It will speed things up, particularly with the immense number of pesticidal proteins being identified now with advanced gene sequencing technologies.”
    </p>
  
    <p>
      Researchers around the world study different strains of <em>Bacillus thuringiensis</em> and other pesticidal-producing bacteria in order to identify new proteins that can be used to create improved pesticides. This work also helps researchers bioengineer plants to produce their own bacteria-derived pesticidal proteins that protect the crops from pests.
    </p>
  
    <p>
      To ensure the new naming system would be beneficial to a wide range of users, it was developed in collaboration with industry partners and has also been presented to government agencies like the Environmental Protection Agency, the U.S. Food and Drug Administration and the USDA's Animal and Plant Health Inspection Service.
    </p>
  
    <p>
      “We didn’t come up with this system alone,” Bonning said. “Neil presented the idea multiple times at different meetings and got feedback from industry representatives and other academics. It was definitely an iterative process with the naming system refined with input from industry.”
    </p>
  
    <figure>
      <img alt="Drs. Colin Berry, Suresh Pannerselvam, and Neil Crickmore" src="site.baseurl/visuals/achievements/sip_group_pic.jpg">
      <figcaption>
        Drs. Colin Berry, University of Cardiff, UK, Suresh Pannerselvam, University of Florida, USA and Neil Crickmore, University of Sussex, UK at the 2019 annual meeting of the Society for Invertebrate Pathology held in Valencia, Spain. Suresh is the postdoctoral researcher who developed the online database and associated tools and web site, under the direction of Neil Crickmore, Colin Berry and Bryony Bonning, University of Florida (not shown). Credit: University of Florida.
      </figcaption>
    </figure>
  
    <h3>New Resource Center</h3>
  
    <p>
      The new pesticidal protein naming system now has its own online database. Called the <a target="_blank" href="http://www.bpprc.org/">Bacterial Pesticidal Protein Resource Center</a>, researchers can access the website to look up proteins, cross-reference old names with new ones, and submit new proteins to be named. To date, there are over 1,000 pesticidal proteins in the system.
    </p>
  
    <p>
      “The extraordinary number and diversity of pesticidal proteins coming from microbial genomes and metagenomes was overwhelming our capacity to deal with them,” said collaborator Jim Baum, a researcher at Bayer. The sheer number of proteins made it hard for the industry to work with, so they strongly supported funding this project to create a more usable system.
    </p>
  
    <p>
      Along with old and new names, the database also contains information on protein structures for those that are publicly available. For newly discovered proteins that industry wants to remain secret for patented use, the database also has a private submission option. The database and protein analysis tools can also be downloaded from the site for remote use.
    </p>
  
    <p>
      Ultimately, the new system will increase efficiency by making it easier to swiftly identify proteins of particular interest. The resource center will increase awareness of the diversity of these pesticidal proteins and help researchers share their knowledge. The system has also been largely automated to speed up and ease the naming process as new proteins are being discovered at an increasing pace.
    </p>
- key: test-helps-rubber-meet-the-road
  date: 2020-08-11
  title: >-
    Test Helps ‘Rubber Meet the Road’ in Wet Driving Conditions
  description: >-
    Credit: Siamak Farhad, Mechanical Engnieering Department, University of AkronMore than 300,000 people are injured and about 4,000 die each year in car crashes that occur on roads with wet pavement, according to the U.S. Department of Transportation.
  focus_area: Advanced Materials
  img: driving_conditions.jpg
  center: Center for Tire Research (CenTiRe)
  content: |-
    <figure>
      <img alt="Test setup" src="site.baseurl/visuals/achievements/driving_conditions.jpg">
      <figcaption>
        Credit: Siamak Farhad, Mechanical Engnieering Department, University of Akron
      </figcaption>
    </figure>
  
    <p>
      More than 300,000 people are injured and about 4,000 die each year in car crashes that occur on roads with wet pavement, according to the <a target="_blank" href="https://ops.fhwa.dot.gov/weather/q1_roadimpact.htm">U.S. Department of Transportation</a>. Although no one can control the rain, they can improve the tires that drive on slick surfaces. Dr. Siamak Farhad, an Associate Professor of Mechanical Engineering department at The University of Akron, and his research team have developed a system they call dynamic mechanical analysis that, for the first time, directly and accurately stress tests new materials that go into making tires. 
    </p>
  
    <p>
      “The new test could increase wet traction of tires,” says Farhad. “That’s a significant impact to society and the economy because it reduces the number accidents and deaths.” 
    </p>
  
    <p>
      Farhad developed the test at the <a href="site.baseurl/centers/center-for-tire-research">Center for Tire Research (CenTiRe)</a> — an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation (NSF) to conduct leading-edge research in materials, tire physics, testing and manufacturing.
    </p>
  
    <h3>Conventional test systems fall short</h3>
  
    <p>
      Until now, directly and accurately testing rubber materials in the laboratory under conditions that simulate wet traction has been nearly impossible. Because tire materials have properties that make them both elastic like a spring and viscous like honey, testing them requires equipment that can vibrate samples across a broad range of frequencies. That means applying forces from gradual compression and expansion (low frequency) to more rapid impulses (high frequency). 
    </p>
  
    <p>
      Machines cannot run at a wide range of frequencies and when they try to run at high frequencies, the testing machines experience mechanical vibrations that interfere with sensors. Most testing systems attempt to overcome this limitation by changing the temperature of a material in order to simulate the effects of high frequency. Called time temperature superposition, or TTS, this approach leads to inaccuracies, Farhad says. 
    </p>
  
    <h3>Quickly and accurately testing rubber materials for tires has been nearly impossible—until now</h3>
  
    <p>
      The dynamic mechanical analysis system overcomes both of these challenges. It runs at a wide range of frequencies and can achieve elusive high frequencies, without experiencing vibrations. 
    </p>
  
    <p>
      “Tire rubber is not homogeneous, and application of TTS is an approximation. Farhad’s work allows us to test material responses directly, without TTS. This is the main technical breakthrough,” says Mindaugas Rackaitis, industrial advisory board chair of CenTiRe and the manager of advanced materials research at Akron, Ohio-based Bridgestone Americas.
    </p>
  
    <p>
      What’s more, the device can produce results in less than an hour. 
    </p>
  
    <p>
      “This is the main technical breakthrough,” says Rackaitis. “Economically, running TTS for one sample might take several hours, whereas with this new measurement method, it could possibly be done faster than 30 minutes.” 
    </p>
  
    <p>
      Rackaitis says that the ability to test materials accurately at a high frequency could have broad implications for developing materials beyond tires. Researchers that work on products designed for impact resistance, sound propagation, packaging and more would be interested in this device.
    </p>
  
    <h3>The size of a shoebox</h3>
  
    <figure class="align-left">
      <img alt="Text fixture" src="site.baseurl/visuals/achievements/driving_conditions_2.jpg">
      <figcaption>
        Credit: Siamak Farhad, Mechanical Engnieering Department, University of Akron
      </figcaption>
    </figure>
  
    <p>
      The test system is about the size of a shoebox and it applies high-frequency perturbations to two small pieces of viscoelastic material, less than 0.2” x 0.2” each, without disrupting system sensors or dislodging the samples. Farhad and his research team built it with inexpensive and commercially available technologies from today’s market, including a force sensor and a mover called an actuator, which is integrated with sensors. 
    </p>
  
    <p>
      Although the components were readily available, the system’s design was not. Farhad and his research team spent a year-and-a-half with computer modeling software to come up with a configuration that would produce no vibrations and minimized temperature increases when running samples at high frequencies. After working through 50 different designs, they invented a unique clamp mechanism that holds the samples and a sturdy base that produces no resonance. 
    </p>
  
    <p>
      During that time, Farhad and Esmaeeli conferenced biweekly, either by video or in person, with 20 industry partners to present their progress, solicit feedback, and brainstorm solutions to problems. The combination of technology and human ingenuity paid off. When the researchers finally built a working device and tested it on samples, the system worked on the first try. 
    </p>
  
    <p>
      Dr. Ron Kennedy, the CenTiRe Managing Director, who helped coordinate collaborators between Farhad’s research team and industry members, says that a great advantage of the NSF IUCRC program is that it encourages faculty, students, and industry members to work together to develop technology through a mentoring relationship. 
    </p>
  
    <p>
      “Farhad and his students took great advantage of the mentoring provided by experts at the CenTiRe member companies to better define the technical requirements and application needs for the test equipment. This resulted in the development of test equipment that will directly address the needs of the member companies, and in turn the driving public,” Kennedy says. 
    </p>
  
    <p>
      The team has filed a <a target="_blank" href="https://patents.google.com/patent/US20190017912A1/en">U.S. patent</a> for their test device, but will be working to add a control chamber that can run a variety of viscoelastic material samples at different temperatures. Farhad says the team hopes to have a commercially viable product in spring 2021. 
    </p>
- key: two-dimensional-materials
  date: 2020-12-02
  title: >-
    Catalyzing Commercialization: Two-Dimensional Materials for Versatile Biosensing
  description: >-
    As modern medicine becomes more personalized and less centralized, the need for scalable and tunable platforms for next-generation point-of-care biosensors remains an ongoing research objective. One promising technology for point-of-care analysis is electrochemical sensors, which are portable, ultrasensitive, and inexpensive. Electrochemical sensors are compatible with integrated circuit technology, enabling integration of sensors with the necessary electronic circuitry for data acquisition, processing, and transfer.
  focus_area: Information, Communication and Computing
  img: two-dimensional-materials.png
  center: Center for Atomically Thin Multifunctional Coatings (ATOMIC)
  content: |-
    <p>
      As modern medicine becomes more personalized and less centralized, the need for scalable and tunable platforms for next-generation point-of-care biosensors remains an ongoing research objective. One promising technology for point-of-care analysis is electrochemical sensors, which are portable, ultrasensitive, and inexpensive. Electrochemical sensors are compatible with integrated circuit technology, enabling integration of sensors with the necessary electronic circuitry for data acquisition, processing, and transfer.
    </p>
  
    <p>
      Two-dimensional (2D) materials, such as graphene, transition-metal dichalcogenides (TMDs), and their heterostructures, are viable candidates for fabricating electrochemical biosensors due to their tunable electronic properties and the abundance of functionalization strategies. Recent progress in low-temperature and low-cost synthesis of 2D materials through electrodeposition could allow such biosensors to be printed at high throughput on flexible substrates for integration in wearable technologies.
    </p>
  
    <p>
      Researchers at Penn State Univ. (PSU) and Rice Univ. affiliated with the <a href="site.baseurl/centers/atomically-thin-multifunctional-coatings">Center for Atomically Thin Multifunctional Coatings (ATOMIC)</a>, an Industry-University Cooperative Research Center, are exploring 2D materials for applications in electrochemical biosensing. Research at ATOMIC focuses on two key areas: scalable synthesis and sensor fabrication methods for electrodeposition of TMDs; and functionalizing 2D material inks for sensor fabrication on low-cost substrates (plastic and paper).
    </p>
  
    <figure>
      <img alt="biosensor" src="site.baseurl/visuals/achievements/two-dimensional-materials.png">
      <figcaption>
        Researchers are developing biosensors by engineering low-cost 2D materials for sensitive and selective detection and monitoring of various biomarkers. The sensors will be integrated with portable electronic readout circuitry for remote health management.
      </figcaption>
    </figure>
  
    <p>
      The researchers are modifying 2D materials via various physical and chemical routes to tune and improve the electrochemical response to target biomolecules, such as dopamine. Dopamine is an important neurotransmitter whose abnormal levels can be indicative of various neurological disorders, including Parkinson’s disease, Alzheimer’s disease, and schizophrenia.
    </p>
  
    <p>
      A team of researchers led by Mauricio Terrones (PSU) and Aida Ebrahimi (PSU) has recently developed a low-cost detector for dopamine based on electrodeposited manganese-doped molybdenum disulfide (Mn-doped MoS2). The sensor enables detection of extremely low levels of dopamine — approximately 10 picomolar in buffer media.
    </p>
  
    <p>
      In another collaboration between Air Force Research Laboratory (an ATOMIC industry member) and PSU, researchers investigated 2D material inks and their modification as a facile route for biosensor development. For example, they showed that by tuning thickness and morphology of graphene ink and its treatment under a specific low-temperature annealing condition, detection of dopamine down to a few picomolar can be achieved — the lowest reported concentration for sensors based solely on graphene.
    </p>
  
    <p>
      Beyond tuning the surface properties, the researchers also showed that the response of electrochemical biosensors can be tuned based on the substrate. For example, they showed that sensitivity of iron sulfide-graphene heterostructures to reduction of hydrogen peroxide (an important small molecule involved in cell signaling and oxidative stress) depends on the underlying graphene’s doping type and level. The substrate properties affect the interface impedance and charge-transfer kinetics, which impact the sensor’s sensitivity.
    </p>
  
    <p>
      Within the next five years, the ATOMIC researchers envision developing and expanding a variety of specific biosensors into a fully packaged sensory platform prototype. This platform would interface with a smartphone for remote control.
    </p>
  
    <p>
      The research center’s long-term goal is to commercialize such a platform. Therefore, the researchers plan to seek direct input from key industrial partners on various aspects such as scalability, processing routes, and product design. Through this multipronged effort enabled by collaborations between university researchers and industrial R&D teams, the engineered sensors and integrated system can advance low-cost diagnostic technologies for applications ranging from wearable sensor arrays for human stress monitoring to smart cell-culture plates for high-throughput in vitro screening of drugs.
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2020/november/catalyzing-commercialization-two-dimensional-materials-versatile-biosensing">article</a> was prepared by the National Science Foundation in partnership with CEP.
    </p>
- key: ultrasonic-dehydration-of-protein-suspensions
  date: 2020-06-29
  title: >-
    Catalyzing Commercialization: Ultrasonic Dehydration of Protein Suspensions
  description: >-
    Today, consumer food choices, as well as food processing innovations, are driven by health, nutrition, and sustainability considerations. Plant proteins, a sustainable alternative to meat, are being used more frequently in foods from protein bars to pasta. At the heart of many food processes is drying. Proteins are routinely dried to improve storage stability, expand alternatives to product formulation, and enhance bioavailability.
  focus_area: Energy and Environment
  img: ultrasonic-dehydration.png
  center: Center for Advanced Research in Drying (CARD)
  content: |-
    <p>
      Today, consumer food choices, as well as food processing innovations, are driven by health, nutrition, and sustainability considerations. Plant proteins, a sustainable alternative to meat, are being used more frequently in foods from protein bars to pasta. At the heart of many food processes is drying. Proteins are routinely dried to improve storage stability, expand alternatives to product formulation, and enhance bioavailability. However, a common challenge with drying is that proteins are sensitive to high heat and exposure times, which can denature and degrade their quality, nutritional value, and taste.
    </p>
  
    <p>
      The <a href="site.baseurl/centers/center-for-advanced-research-in-drying">Center for Advanced Research in Drying (CARD)</a> has devised an alternative processing technology — i.e., ultrasound contact drying — that could mitigate problems associated with traditional drying operations. CARD is devoted to research on the drying of moist, porous materials such as food, agricultural products, chemical products, and biopharmaceuticals. Led by Worcester Polytechnic Institute and the Univ. of Illinois at Urbana-Champaign, CARD is investigating the use of high-power ultrasound as a nonthermal, faster, and less energy-intensive method for protein dehydration.
    </p>
  
    <p>
      Drying of heat-sensitive biological materials has been an ongoing challenge in the food-processing industry. Ultrasound contact drying is an attractive technology because it can preserve protein functionality, including solubility and enzymatic activity. In the bio-pharmaceuticals industry, the method can be used to dry delicate materials such as therapeutic and diagnostic proteins. In addition, it can be run at room temperature and offers shorter drying times than conventional drying.
    </p>
  
    <p>
      In ultrasound contact drying, piezoelectric transducers produce a high-frequency sound (20–100 kHz) that creates cavitation bubbles and capillary waves in liquid water, which rupture the surface of the water. A stream of air blows away the resulting mist.
    </p>
  
    <figure>
      <img alt="Ultrasound induces capillary waves at the surface of a pool or drop of water" src="site.baseurl/visuals/achievements/ultrasonic-dehydration.png">
      <figcaption>
        Ultrasound induces capillary waves at the surface of a pool or drop of water. As the waves crest, cavitation bubbles are formed. These bubbles burst from the liquid surface, releasing tiny droplets of mist that can be blown away by a stream of air. Source: Adapted from <a href="#footnote-1">(1)</a>.
      </figcaption>
    </figure>
  
    <p>
      Ultrasound contact drying is more energy efficient than traditional heat-based drying. The energy consumption per unit mass of water removed in a conventional convection dryer was reported as 3.7 kJ/g, while a prototype ultrasonic dryer consumed 0.3 kJ/g. In traditional drying operations, energy usage from running ancillary equipment and energy losses can account for 50% of the total energy consumption.
    </p>
  
    <p>
      CARD tested their ultrasound contact drying process on pea and lentil proteins in small pilot-plant experiments. A thin layer of a protein gel or slurry was spread onto a drying surface, which was placed in contact with an array of ultrasound transducers housed in a transducer box. The slurry was kept at 26–28°C by a heat-exchange system. Ultrasound energy was applied for 5–8 min until the moisture content of the gel was reduced to 1.5%. The final product consisted of non-sticky thin flakes. This shows promise for scaling up the operation because the drying equipment could operate without becoming fouled with sticky residues. Protein powders made by ultrasound contact drying were readily dispersible in water and 5 to 10 times more soluble than protein powders dried through conventional means.
    </p>
  
    <p>
      The design and development of pilot plant demonstration equipment is underway to further develop the ultrasonic technology to produce high-quality food products, while reducing processing time, energy consumption, and processing costs.
    </p>
  
    <p>
      “One of the most important aspects of the Center’s mission is creating new technologies and tools that help our industry members build commercial success,” says Jamal Yagoobi, Lead Director of CARD.
    </p>
  
    <p>
      To that end, CARD is actively collaborating with industry groups that are developing ultrasound contact drying for various types of proteins and biopolymers processed in the food and biotech industries. Plans are underway to expand testing of this method to dry other protein products, including α-lactalbumin, β-lactoglobulin, bovine serum albumin (BSA), and insulin.
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers (IUCRC) program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2020/june/catalyzing-commercialization-ultrasonic-dehydration-protein-suspensions">article</a> was prepared by NSF for AIChE and appeared in the June 2020 issue of Chemical Engineering Progress.
    </p>
  
    <div class="footnotes">
      <p class="footnote">
        <a name="footnote-1">
          1. Simon, J. C., et al., “Ultrasonic Atomization of Liquids in Drop-Chain Acoustic Fountains,” Journal of Fluid Mechanics, 766, pp. 129–146 (Mar. 2015).
        </a>
      </p>
    </div>
- key: uncovering-the-life-cycle-of-the-ocean-quahog
  date: 2020-06-09
  title: >-
    Uncovering the Life Cycle of the Ocean Quahog Can Balance Economic and Ecologic Goals
  description: >-
    Polished section of the valve of a 170 year old ocean quahaog (Arctica islandica) with inset expansion of the hinge region. 2015 collection, offshore New Jersey. Credit: Sara Pace, University of Southern Mississippi and Chase Long, Virginia Institute of Marine Science
  focus_area: Energy and Environment
  img: quahog.jpg
  center: Science Center for Marine Fisheries (SCeMFiS)
  content: |-
    <figure>
      <img alt="Polished section of the valve of a 170 year old ocean quahaog" src="site.baseurl/visuals/achievements/quahog.jpg">
      <figcaption>
        Polished section of the valve of a 170 year old ocean quahaog (<em>Arctica</em> islandica) with inset expansion of the hinge region. 2015 collection, offshore New Jersey. Credit: Sara Pace, University of Southern Mississippi and Chase Long, Virginia Institute of Marine Science
      </figcaption>
    </figure>
  
    <p>
      Keeping your clam chowder chock full of tasty <em>Arctica</em> islandica clams (i.e., quahogs), the type of clams used in clam chowder and maintaining healthy stocks of these bottom-living sea creatures —is of critical interest to the U.S. shellfish industry. To do this requires a sound understanding of the ocean quahog life cycle. However, how long these clams live and how fast they reproduce is somewhat mysterious because telling the age of an <em>Arctica</em> cannot be done just by looking at it and details about its reproduction are unclear. 
    </p>
  
    <p>
      To get these answers, members of the shellfish industry asked the <a href="site.baseurl/centers/science-center-for-marine-fisheries">Science Center for Marine Fisheries (SCeMFiS)</a>—an Industry-University Cooperative Research Center funded by the National Science Foundation—to help uncover the unknowns in quahog life cycles. 
    </p>
  
    <p>
      One of the goals of this IUCRC is to help clam fisheries avoid overfishing while keeping their yearly quotas robust. Harvesting <em>Arctica</em> is a $34-million a year industry and requires consideration of environmental, economic, and ecological concerns. Researchers at SCEMFIS developed a way to use imaging and software technology to uncover how quickly these clams reproduce and grow large enough to replace quahogs that are harvested from the seabed. 
    </p>
  
    <figure>
      <img alt="Eric Powell, Roger Mann, Jeremy Timbs, and Chase Long with sorted surfclams" src="site.baseurl/visuals/achievements/clams.jpg">
      <figcaption>
        Eric Powell, Roger Mann, Jeremy Timbs, and Chase Long with sorted surfclams. Credit: SCeMFiS researchers
      </figcaption>
    </figure>
  
    <h3>How Old is a Quahog?</h3>
  
    <p>
      The <em>Arctica</em> clam is long-lived. In U.S. waters, using techniques developed by SCeMFiS, the oldest ocean quahog was found to be around 240 years old, says Eric Powell, director of SCEMFIS. To put that in perspective, he adds, “that animal was born before the Revolutionary War.” 
    </p>
  
    <p>
      Only large <em>Arctica</em> are harvested. Most clams of that size are at least 60 years old, but many can be much older. The distribution of ages in the population is important because a sustainable fishery depends upon consistent recruitment (i.e., reproduction and growth) balancing the numbers removed by the fishery. For a long-lived species, understanding recruitment is critical because rebuilding an overfished stock can require a long period of time. Knowing the distribution of ages in the population reveals these all-important recruitment dynamics. 
    </p>
  
    <figure>
      <img alt="SCeMFiS research crew sorting clams" src="site.baseurl/visuals/achievements/clams2.jpg">
      <figcaption>
        SCeMFiS research crew sorting clams. Credit: SCeMFiS researchers
      </figcaption>
    </figure>
  
    <p>
      As <em>Arctica</em> grows, the clam produces a ring of shell each year. Similar to the way a tree grows tree rings. As in a tree, the number of layers in a quahog shell equals the age of the clam. Counting quahog rings isn’t a new idea, and there was already a technique for aging each clam. The problem was it was tedious and slow. “A good technician might be able to do one [clam] a day,” said Powell. But to fully understand the range of ages and growth rates at a fishing site, a team needs to collect and count 700 to 1,000 quahogs. Aging that many animals could take years! 
    </p>
  
    <p>
      To speed up the process, SCEMFIS researchers used a new method to age each quahog. They first took high-resolution photographs of the cut shells, tiling the images together. The images are highly detailed, spanning 20,000 by 8,000 pixels, which clearly highlight the growth lines of the <em>Arctica</em>. Each image is then run through a software program that allows technicians to annotate and measure the growth history of the clams. 
    </p>
  
    <p>
      “We've made a big step forward in coming up with a method that's much more efficient at allowing us to age a large number of animals, which is absolutely critical to answer the fishery’s questions of how much harvesting can be done while maintaining a sustainable stock,” says Powell. 
    </p>
  
    <figure>
      <img alt="Commercial clam dredges" src="site.baseurl/visuals/achievements/dredge.jpg">
      <figcaption>
        Commercial clam dredges. Credit: SCeMFiS researchers
      </figcaption>
    </figure>
  
    <h3>Growth in Mid-Atlantic Quahogs</h3>
  
    <p>
      Although their research is ongoing, the SCEMFIS team has made some important discoveries in mid-Atlantic <em>Arctica</em> clams. Powell says one of the first thing they discovered is that the growth rates are speeding up over time.
    </p>
- key: unlocking-the-power-of-rna-interference
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Unlocking the Power of RNA Interference for Insect Pest Management
  description: >-
    In recent decades, insects have become more resistant to pesticides. As resistance becomes more widespread, the agricultural biotechnology sector has sought viable alternatives to curtail the huge economic losses associated with insect pests. One of these alternative approaches, called RNA interference (RNAi), could be used to kill pests by silencing genes that are critical for their survival.
  focus_area: Biotechnology
  img: bugs.jpg
  center: Center for Atomically Thin Multifunctional Coatings (ATOMIC)
  content: |-
    <p>
      In recent decades, insects have become more resistant to pesticides. As resistance becomes more widespread, the agricultural biotechnology sector has sought viable alternatives to curtail the huge economic losses associated with insect pests. One of these alternative approaches, called RNA interference (RNAi), could be used to kill pests by silencing genes that are critical for their survival.
    </p>
  
    <p>
      RNAi (a 2006 Nobel Prize-winning discovery), which functions across a wide range of plants and animals, is a useful laboratory tool for the study of gene function. In addition to application for commercial pest control in agriculture, RNAi-based technologies are also being pursued for use in animal and human healthcare.
    </p>
  
    <figure>
      <img alt="biosensor" src="site.baseurl/visuals/achievements/bugs.jpg">
      <figcaption>
        RNAi is a powerful tool for protecting agricultural crops from pest damage. It functions by preventing the production of proteins that are essential for pest survival. CAMTech researchers have discovered why RNAi works well in coleopteran insects, such as the beetle on the left, but not in lepidopteran insects, such as the fall armyworm on the right.
      </figcaption>
    </figure>
  
    <p>
      RNAi can be initiated by feeding double-stranded RNA (dsRNA) to the target insect pest. These dsRNA are cut within cells into short interfering RNAs (siRNAs) by Dicer enzymes. The siRNAs, carried by a protein complex, scan for other RNAs with a complementary sequence. These target sequences are bound by the siRNA and subsequently cleaved, thereby preventing the production of proteins essential for survival of the insect pest.
    </p>
  
    <p>
      RNAi has been successfully applied for management of corn-feeding beetles by expressing dsRNA in the corn plant. Although RNAi works well against beetles (order Coleoptera), it does not work well against other groups of insects, including moths (order Lepidoptera), which cause considerable damage to a wide range of crops. The reasons underlying the limited utility of RNAi for lepidopteran pest management were unclear until recently.
    </p>
    
    <p>
      Univ. of Kentucky scientists affiliated with the <a href="site.baseurl/centers/center-for-arthropod-management-technologies">Center for Arthropod Management Technologies (CAMTech)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation, conducted research to address the differential efficiency of RNAi.
    </p>
  
    <p>
      In order to trigger RNAi, dsRNAs must withstand degradation by nuclease enzymes (dsRNases), be absorbed into the cell, and be transported via endosomes (membrane-bound compartments) within the cell to appropriate sites for processing into siRNA. Previous research had suggested that poor uptake of dsRNA played a primary role in the differential efficiency of RNAi against insect pests. CAMTech scientists led by Subba Reddy Palli performed a comparative analysis of dsRNA degradation, uptake, and processing in the Colorado potato beetle (CPB; Coleoptera), in which RNAi works very well, and in the fall armyworm (FAW; Lepidoptera), in which RNAi does not work well.
    </p>
  
    <p>
      In addition to identifying the key proteins involved in RNAi, the team demonstrated that the primary reason for differences in the efficiency of RNAi among insects is likely due to the disappearance of dsRNA into endosomes rather than from limited dsRNA uptake. The dsRNA taken up by CPB cells was processed into siRNA, which silenced target genes. In contrast, the dsRNA taken up by FAW cells were observed to accumulate in endosomes, and not form siRNA that would otherwise silence the genes critical to insect survival. This discovery can now be used to improve RNAi efficiency in major insect pests and disease vectors for which RNAi does not work well.
    </p>
  
    <p>
      Along with the potential for endosomal entrapment, the successful delivery of dsRNA to insect cells faces other challenges, including digestion of dsRNA by dsRNases. CAMTech scientists at Univ. of Kentucky and Iowa State Univ. are employing nanotechnology to address these problems. dsRNA that is conjugated to nanoparticles is protected from dsRNases and is taken up by cells more efficiently.
    </p>
  
    <p>
      The researchers used porous silica nanoparticles to deliver dsRNA to insects. In addition, they are performing studies on polyanhydrite nanoparticles to determine how particle size, type, and exposure route affect uptake of nanoparticles in insects such as mosquitoes and cockroaches. The results of these studies will facilitate industrially attractive solutions to the pressing problem of pesticide resistance, which will allow for the development of dsRNA-nanoparticle formulations for improved RNAi-mediated control of insect pests and disease vectors.
    </p>
  
