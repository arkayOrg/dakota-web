- key: low-cost-norovirus-detection-platform
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Researchers Develop Rapid, Low-Cost Norovirus Detection Platform
  description: >-
    A little bit of norovirus — the highly infectious microbe that causes about 20 million cases of food poisoning in the U.S. each year — goes a long way. Just 10 particles of the virus can cause illness in humans. While norovirus is often associated with cruise ships, it can also spread quickly through a community via its water supply. Norovirus causes about 200,000 deaths globally each year.
  focus_area: Energy and Environment
  img: smartphone_microscope.jpg
  center: Water and Environmental Technology (WET) Center
  content: |-
    <p>
      A little bit of norovirus — the highly infectious microbe that causes about 20 million cases of food poisoning in the U.S. each year — goes a long way. Just 10 particles of the virus can cause illness in humans. While norovirus is often associated with cruise ships, it can also spread quickly through a community via its water supply. Norovirus causes about 200,000 deaths globally each year.
    </p>
  
    <p>
      Advances in rapid monitoring of human viruses in water are essential for protecting public health. Devices to detect norovirus in small quantities do already exist, but they typically involve a laboratory setting and require an array of microscopes, lasers, and spectrometers that can cost thousands of dollars and necessitate lengthy protocols.
    </p>
  
    <figure>
      <img alt="smartphone microscope" src="site.baseurl/visuals/achievements/smartphone_microscope.jpg">
      <figcaption>
        A smartphone microscope can be used to detect norovirus in the field. Researchers have created a testing method, using a paper-based microfluidic chip, that enables simple counting of norovirus particles. Photo courtesy of Kristen Hanning, Univ. of Arizona Health Sciences.
      </figcaption>
    </figure>
  
    <p>
      With funding from the National Science Foundation’s Industry-University Cooperative Research Center (IUCRC) for <a href="site.baseurl/centers/water-and-environmental-technology">Water and Environmental Technology (WET)</a>, a team of Univ. of Arizona researchers, led by Jeong-Yeol Yoon and Kelly A. Reynolds, has created a simple, portable, and inexpensive method for detecting extremely low levels of norovirus. This rapid, low-cost water-quality monitoring technology could be a transformational tool for reducing both local and global disease burdens.
    </p>
  
    <p>
      To detect norovirus in the field, such as on cruise ships or in municipal water wells, the team decided to use simple materials: paper, in the form of microfluidic chips, and a smartphone. The nitrocellulose paper substrate is very inexpensive and easy to store, and it can be easily fabricated into a microfluidic chip. The fibrous structure of paper allows liquid to flow spontaneously without using the pumping systems usually required by other chips, such as silicon chips.
    </p>
  
    <p>
      Scientists typically detect contaminants on microfluidic chips by measuring the scattering and reflection of light in a sample. However, paper’s porousness and opacity can cause background scattering that interferes with imaging — making it difficult to detect very small concentrations of a virus. Rather than measuring light intensity, the team developed a new way to detect norovirus by counting fluorescent beads.
    </p>
  
    <p>
      The process starts with adding potentially contaminated water to one end of a paper microfluidic chip. The researchers used a pipette to deliver a known volume of sample onto the chip, but any type of dropper will also work. To the other end, a tester adds tiny, fluorescent polystyrene beads. Each bead is attached to an antibody against norovirus. If norovirus is present, several of the antibodies attach to each virus particle, creating a little clump of fluorescent beads.
    </p>
  
    <p>
      Norovirus particles and their antibodies are too small to be imaged by a smartphone microscope. However, when you have two or more of these beads joined together, the clump of beads is large enough for a smartphone microscope to detect and photograph. A smartphone app the researchers created counts the number of illuminated pixels in the image to identify the number of aggregated beads and, subsequently, the number of norovirus particles in the sample.
    </p>
  
    <p>
      “This user-friendly smartphone technology revolutionizes water-quality testing in the field. It delivers rapid, accurate results for norovirus and other microbial and chemical contaminants,” says Dan Quintanar, project manager, Tucson Water.
    </p>
  
    <p>
      Each test costs less than $10. The most expensive component of the whole device — the smartphone microscope — is available commercially and costs less than $50. The end-user does not have to be a scientist or an engineer to run the microscope. The entire testing process is easy to complete because analysis is performed automatically by the smartphone app. Used paper strips can be safely disposed in any trash receptacle.
    </p>
  
    <p>
      “The smartphone technology is a wonderful example of the National Science Foundation IUCRC Program enabling collaboration between the private sector and academia,” states Ian Pepper, Site Director, Univ. of Arizona, NSF WET Center.
    </p>
  
    <p>
      In the future, the Univ. of Arizona team hopes to develop methods for detecting norovirus infections in patients even earlier and to expand their smartphone monitoring platform to detect other environmental hazards, such as potentially cancer-causing chemicals. They also plan to commercialize the device for periodic and continuous monitoring.
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2020/february/catalyzing-commercialization-researchers-develop-rapid-low-cost-norovirus-detection-platform">article</a> was prepared by NSF for AIChE and appeared in the February 2020 issue of Chemical Engineering Progress.
    </p>
- key: measurement-of-humidity
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Tiny Optical Fiber Sensors Offer Continuous, In situ Measurement of Humidity
  description: >-
    Humidity is a very important parameter to monitor and control when drying food products, pulp and paper products, chemicals, and other semi-moist, porous materials. It can impact drying optimization and, ultimately, product shelf life. However, humidity sensors can be unrealiable, especially when used in large industrial ovens that dry, bake, or de-water materials. Accuracy and precision, along with durability and size, are all important factors for successful automated humidity sensing.
  focus_area: Energy and Environment
  img: optic_fiber.png
  center: Center for Advanced Research in Drying (CARD)
  content: |-
    <p>
      Humidity is a very important parameter to monitor and control when drying food products, pulp and paper products, chemicals, and other semi-moist, porous materials. It can impact drying optimization and, ultimately, product shelf life. However, humidity sensors can be unrealiable, especially when used in large industrial ovens that dry, bake, or de-water materials. Accuracy and precision, along with durability and size, are all important factors for successful automated humidity sensing.
    </p>
  
    <p>
      In bakery products, for example, a 1% change in finished product moisture can dramatically impact staling and shelf life, and importantly, consumer preference for the product. Cookies, crackers, breakfast cereal, and even pet food have stringent targets for final product moisture. Humidity monitoring is often performed offline (post-oven) because inline humidity sensing — inside an oven using standard electrical sensors based on capacitive sensing elements — is difficult.
    </p>
  
    <p>
      Researchers at Worcester Polytechnic Institute (WPI) have developed technology for probe-like fiber optic humidity sensors that solve many of the problems associated with existing electrical sensors. This pre-competitive research is conducted on behalf of the <a href="site.baseurl/centers/center-for-advanced-research-in-drying">Center for Advanced Research in Drying (CARD)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation.
    </p>
  
    <figure>
      <img alt="Optic fiber diagram" src="site.baseurl/visuals/achievements/optic_fiber.png">
      <figcaption>
        (a) An optical fiber is polished to create a flat surface on one side, and coated with titanium dioxide. (b) Schematic showing the end face of the fiber sensor. (c) A scanning electron microscope (SEM) image of an optical fiber. (d) Microscopic photo of the end face of a fiber. The bright white circle is the light output from the core of the fiber <a href="#footnote-1">(1)</a>.
      </figcaption>
    </figure>
  
    <p>
      The technology is based on measuring fiber-guided light signals in response to a moisture change. A fiber’s tip is polished to create a flat surface on one side, which is coated with sub-micron-thick tin dioxide. The flat fiber end face serves as a mirror and reflects the light back along the same fiber. Moisture around the sensor influences the refractive index of the tin oxide, which alters the reflected optical spectrum. The changing optical spectrum can be monitored in real time by a spectrometer. Researchers have demonstrated a linear relationship between moisture level and optical signal change.
    </p>
  
    <p>
      Fiber optic cables can withstand high temperatures (above 400°F) without breaking down, and they have a very tiny (~250 μm diameter) footprint. Optical fibers are also immune to electromagnetic interference inherent in tunnel ovens. Other potential improvements over capacitive sensing chips may include higher accuracy, better resolution, and detection of very low moisture levels (below 5%). Development of these sensors can help companies improve product quality and throughput in a manufacturing environment.
    </p>
  
    <p>
      For pilot-scale testing, the tip of the optic fiber can be inserted directly into the product itself and in situ measurements can be made. This is a great research benefit to understand the humidity profile of the actual product as it progresses through an oven.
    </p>
  
    <p>
      For commercial applications, fiber optic humidity sensors can be wall-mounted and used for measuring the humidity inside the chamber. The measurement can be correlated with moisture in the product and used for effective monitoring and control strategies. And, continuous moisture measurement can help in building autonomous manufacturing systems.
    </p>
  
    <p>
      “The unique characteristics of these fiber optic sensors can provide key advantages over existing sensors. We hope to exploit those capabilities to optimize how we monitor and control our processes,” says Michael Bordonaro, Senior Principal Engineer, Global Research and Development, Ingredion, Inc.
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2019/october/catalyzing-commercialization-tiny-optical-fiber-sensors-offer-continuous-situ-measurement-humidity">article</a> was prepared by NSF for AIChE and appeared in the October 2019 issue of Chemical Engineering Progress.
    </p>
  
    <div class="footnotes">
      <p class="footnote">
        <a name="footnote-1">
          1. Simon, J. C., et al., “Ultrasonic Atomization of Liquids in Drop-Chain Acoustic Fountains,” Journal of Fluid Mechanics, 766, pp. 129–146 (Mar. 2015).
        </a>
      </p>
    </div>
- key: medicine-producing-cells
  date: 2020-11-18
  title: >-
    New Insights May Improve Performance of Medicine-Producing Cells
  description: >-
    Samples waiting to be analyzed on the mass spectrometer to quantify the incorporation of stable isotopes of carbon, which provides new insights into how nutrients are metabolized by CHO cells. Credit: Maciek Antoniewicz, University of MichiganJust like us, cells need to watch what they eat.
  focus_area: Biotechnology
  img: mpc_samples.jpg
  center: Advanced Mammalian Biomanufacturing Innovation Center (AMBIC)
  content: |-
    <figure>
      <img alt="Samples in mass spectrometer" src="site.baseurl/visuals/achievements/mpc_samples.jpg">
      <figcaption>
        Samples waiting to be analyzed on the mass spectrometer to quantify the incorporation of stable isotopes of carbon, which provides new insights into how nutrients are metabolized by CHO cells. Credit: Maciek Antoniewicz, University of Michigan
      </figcaption>
    </figure>
  
    <p>
      Just like us, cells need to watch what they eat. For the first time, researchers studying cells used to create medicines like monoclonal antibodies—which can help treat cancer and autoimmune diseases—have found what goes into cells affects what comes out. Their results identified compounds that helped produce beneficial products and some that were too much of a good thing. Ultimately, this can help pharmaceutical companies manufacture drugs more efficiently.
    </p>
  
    <p>
      “We found by limiting the choices that you give the cells—by changing the menu—you help the cells make healthier choices, and eventually produce the product that you're interested in,” said Maciek R. Antoniewicz, at the University of Michigan, and co-lead researcher on the project together with Michael J. Betenbaugh at the Johns Hopkins University. Their work was conducted with the <a href="site.baseurl/centers/advanced-mammalian-biomanufacturing-innovation-center">Advanced Mammalian Biomanufacturing Innovation Center (AMBIC)</a>, an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation.
    </p>
  
    <p>
      Increasingly, certain types of cells from mammals are being used to produce medicine. This method, which is a part of the new line of medicine known as biotherapeutics, can create complex proteins and other products that are impossible to make with traditionally synthesized chemical compounds. However, it is an expensive and time-consuming process.
    </p>
  
    <figure>
      <img alt="Bottles of nutrient media" src="site.baseurl/visuals/achievements/mpc_nutrient_media.jpg">
      <figcaption>
        Nutrient media with different formulations to grow CHO cells and produce pharmaceuticals. Credit: Maciek Antoniewicz, University of Michigan
      </figcaption>
    </figure>
  
    <h3>Following the Breadcrumbs</h3>
  
    <p>
      In biotherapeutics, cells are grown in a material called media. Before now, scientists didn’t know the specifics of how cells consume, or metabolize, the media. To study this, scientists tested two types of cells that are commonly used to produce products for medicine.
    </p>
  
    <p>
      The researchers first marked different organic compounds, such as amino acids, with stable isotopes of carbon that are heavier than typical carbon atoms. This allowed them to track what the cells did with the compounds. They found some of the amino acids, when present in small amounts, were efficiently made into the medicinally useful products. But, when given too abundantly, they also created toxins as a by-product.
    </p>
  
    <figure>
      <img alt="CO2 growth chamber" src="site.baseurl/visuals/achievements/mpc_c02_growth_chamber.jpg">
      <figcaption>
        CO2 growth chamber to for growing CHO cells that produce pharmaceuticals. Credit: Maciek Antoniewicz, University of Michigan
      </figcaption>
    </figure>
  
    <p>
      “We were surprised that some of these amino acids were metabolized inefficiently,” Antoniewicz said. “We came to the conclusion that there was quite a bit of room for improvement still in the composition of the media.”
    </p>
  
    <p>
      Feeding the cells with the right compounds in the right amounts could help improve the cells’ production efficiency. Additionally, many cell lines have lifetimes of only a couple weeks. By removing the compounds that produce toxins as a by-product, the cells may be able to live an extra week longer, which could further improve their productivity. Combined, this will help drive down the costs of these biotherapeutics and help meet the global demand for these types of medicine.
    </p>
  
    <figure>
      <img alt="Mass spectrometers" src="site.baseurl/visuals/achievements/mpc_mass_spectro.jpg">
      <figcaption>
        Mass spectrometers are used to measure stable isotopes of carbon. Credit: Maciek Antoniewicz, University of Michigan
      </figcaption>
    </figure>
  
    <h3>Collaboration Yields Economic Impacts</h3>
  
    <p>
      The nutrient media used to grow cells are often pharmaceutical companies’ highly guarded secrets. The new project was possible thanks to AMBIC, which facilitated research and industry collaboration.
    </p>
  
    <p>
      “The economic impact of medium development like this is enormous, as previous medium development efforts have been demonstrated to impact product quality and significantly increase cell productivity,” said Sandra Bennun Serrano, staff engineer at Regeneron Pharmaceuticals, who worked with Antoniewicz on the project. “As many of these projects require a high level of expertise and time commitment, they would not be feasible to pursue by individual companies.”
    </p>
  
    <p>
      Similarly, the scientists agreed on the necessity of collaboration in the field. “We were fortunate enough that one of the sponsors of this project gave us a formulation for an older version of the media that they no longer sell,” Antoniewicz said. “This project simply would not have been possible without the close cooperation with these companies.”
    </p>
  
    <p class="keep-margin">
      In light of the new results, pharmaceutical companies will be able to update their media formulas. In addition to improving the cells’ diet, Antoniewicz and his colleagues are working on improving the cellular machinery itself through genetic engineering.
    </p>
  
    <figure>
      <img alt="Bottles of nutrient media" src="site.baseurl/visuals/achievements/mpc_nutrient_media_2.jpg">
      <figcaption>
        Nutrient media with different formulations to grow CHO cells and produce pharmaceuticals. Credit: Maciek Antoniewicz, University of Michigan
      </figcaption>
    </figure>
- key: membrane-based-technologies
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Membrane-Based Technologies Treat Produced Water from Oil and Gas Operations
  description: >-
    During oil and gas production, about 7–10 barrels of polluted water are recovered for each barrel of oil produced. The amount of produced water depends on the geology of the formation and the type of reservoir. With a global oil production rate of 100 million bbl/day, the volumetric production rate of produced water is massive.
  focus_area: Advanced Manufacturing
  img: membrane.jpg
  center: Membrane Engineering Science and Technology (MAST) Center
  content: |-
    <p>
      During oil and gas production, about 7–10 barrels of polluted water are recovered for each barrel of oil produced. The amount of produced water depends on the geology of the formation and the type of reservoir. With a global oil production rate of 100 million bbl/day, the volumetric production rate of produced water is massive.
    </p>
  
    <p>
      The cost to dispose of produced water, for example, by deep-well injection, is very high — up to $4/bbl. Improper discharge of these streams can damage the environment, destroy local ecosystems, and pollute natural water sources. Treatment of produced water is very challenging, as it often contains large amounts of dissolved salts, scaling compounds, silica, and a variety of organic species. Efficient treatment techniques are critical for developing economically viable oil and gas operations. It is essential to reduce total dissolved solids (TDS) and total/dissolved organic carbon (TOC/DOC) to levels suitable for discharge or external reuse.
    </p>
  
    <figure>
      <img alt="membrane" src="site.baseurl/visuals/achievements/membrane.jpg">
      <figcaption>
        Engineers at the Univ. of Arkansas treated produced water with flat-sheet ECTFE membranes provided by 3M, a MAST Center sponsor.
      </figcaption>
    </figure>
  
    <p>
      The <a href="site.baseurl/centers/membrane-engineering-science-and-technology">Membrane Science, Engineering and Technology (MAST) Center</a> is developing novel membrane-based technologies for treatment of produced water. Direct-contact membrane distillation (DCMD) is one of the most promising strategies. In a DCMD process, the hot produced water supplies the driving temperature difference for water vapor to pass through very fine pores of hydrophobic membranes, which do not allow penetration by the brine solution. Water is recovered as cold distillate on the other side of the membrane.
    </p>
  
    <p>
      Steam-assisted gravity drainage (SAGD) is an enhanced oil recovery process. MAST researchers at the New Jersey Institute of Technology (NJIT) found that DCMD could be used to treat SAGD produced water, which is at high temperatures (130–160°C) and pressures (2–5 atm). Previously, DCMD had not been carried out under such high temperature and pressure conditions. In particular, hydrophobic flat-sheet as well as hollow-fiber membranes of polytetrafluoroethylene (PTFE) and polyvinylidene fluoride (PVDF) were highly effective at recovering water and rejecting TDS. The water recovered after membrane treatment could be used directly as a boiler feed to produce the steam needed for injection into the oil shales. The results obtained from this research are under consideration for potential licensing.
    </p>
  
    <p>
      In MAST studies at the Univ. of Arkansas (UA), engineers used flat-sheet ethylene chlorotrifluoroethylene (ECTFE) membranes to treat produced water obtained from natural gas extraction facilities in the Marcellus and Fayetteville shale formations. Before treatment, the produced water contained 22,000–235,000 mg/L TDS. Water recoveries up to 70% were achieved during testing. And, in a continuous long-term trial, a brine sample containing 134,000 mg/L TDS was concentrated up to 50% using DCMD for over 434 hr at a constant rate of treated water production. These results indicate that the commercial ECTFE membrane is ideally suited for treating produced waters.
    </p>
  
    <p>
      A team from the Univ. of Colorado Boulder, on behalf of MAST, developed a bicontinuous cubic lyotropic liquid crystal (LLC) nanofiltration membrane (dubbed TFC QI) that can treat highly contaminated produced waters. The monomer and polar solvent of the LLC arrange themselves (i.e., self-assemble) into a nanostructured material with discrete hydrophilic regions (i.e., pores); this nanostructure is locked into place via polymerization. The pores, approximately 1 nm in width, extend continuously throughout the material, creating a network through which water and solutes can pass. This nanostructure distinguishes the TFC QI membrane material from its less-structured commercial counterparts. The membrane has pores comparable in size to those of a commercial nanofiltration (NF) membrane, but a salt rejection capability closer to that of a reverse osmosis (RO) membrane.
    </p>
  
    <p>
      When applied to aqueous industrial streams, this novel TFC QI membrane exhibits a unique ability to collect small organic solutes from high-salinity, oily feedwater and produce a lower-saline permeate stream. A feed stream containing 15,000 mg/L TDS and 1,250 mg/L DOC was treated with this membrane; the retentate contained only 5,000 mg/L TDS and 210 mg/L DOC. The treated stream was then fed to a biological degradation unit for final treatment. After biotreatment, a total water recovery of 50% was achieved, with a 67% reduction in TDS and a 95% reduction in DOC.
    </p>
  
    <p>
      This research was funded through the National Science Foundation’s Industry-University Cooperative Research Centers Program (IUCRC).
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/november/catalyzing-commercialization-membrane-based-technologies-treat-produced-water-oil-and-gas-operations">article</a> was prepared by NSF for AIChE and appeared in the November 2018 issue of Chemical Engineering Progress.
    </p>
- key: microfluidics-based-bioanalytical-solutions
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Microfluidics-Based Bioanalytical Solutions Change the Game
  description: >-
    Microfluidic devices operate at physical length scales similar to biological constituents (e.g., cells and molecules) and can manipulate solutions of these constituents within microscale channels and chambers. A microfluidic device, also called a lab-on-a-chip (LOC), takes advantage of physics at these small dimensions to detect low sample concentrations — in the nanomolar to picomolar range — with high sensitivity. LOC devices can carry out assays at extremely small volumes, with just a microliter or picoliter of fluid.
  focus_area: Advanced Manufacturing
  img: microchip.jpg
  center: Center for Advanced Design and Manufacturing of Integrated Microfluidics (CADMIM)
  content: |-
    <p>
      Microfluidic devices operate at physical length scales similar to biological constituents (e.g., cells and molecules) and can manipulate solutions of these constituents within microscale channels and chambers. A microfluidic device, also called a lab-on-a-chip (LOC), takes advantage of physics at these small dimensions to detect low sample concentrations — in the nanomolar to picomolar range — with high sensitivity. LOC devices can carry out assays at extremely small volumes, with just a microliter or picoliter of fluid.
    </p>
  
    <p>
      LOC devices have the potential to rapidly detect toxins in blood, quickly screen hundreds of potential drugs, isolate cells for cancer diagnostics and treatment, and provide information on plant health to improve crop outputs.
    </p>
  
    <figure>
      <img alt="microchip" src="site.baseurl/visuals/achievements/microchip.jpg">
      <figcaption>
        This lab-on-a-chip is capable of autonomous mixing of fluids and compartmentalizing the resulting stream into individual droplets, which serve as miniature biochemical reaction vessels. Image courtesy of UCI (E. Werner, E. Hui).
      </figcaption>
    </figure>
  
    <p>
      At the <a href="site.baseurl/centers/center-for-advanced-design-and-man-of-integrated-microfluidics">Center for Advanced Design and Manufacturing of Integrated Microfluidics (CADMIM)</a>, supported by the National Science Foundation, researchers are developing microfluidic platforms for rapid assessment of the environment, food and water supplies, and human health. Current methods to obtain such data are inefficient, costly, and labor intensive. By developing microscale tools and technologies in partnership with industry, CADMIM aims to bring simpler, faster, and cheaper bioanalytical capabilities to a wide variety of business sectors.
    </p>
  
    <p>
      CADMIM-funded technology has formed the basis for several startup companies. The center facilitates cross-site collaboration and technology translation. CADMIM is composed of two university sites — Univ. of California, Irvine (UCI) and the Univ. of Illinois at Chicago (UIC). The center’s industrial advisory board has 11 corporate members.
    </p>
  
    <p>
      CADMIM scientists are pursuing innovative, pre-competitive research in key application areas such as sample preparation (e.g., tissue dissociation, nucleic acid purification, and cell and particle separation and sorting). They are targeting a wide range of specimens for testing, including untreated biofluids, plant and animal cell lysate, and tumor biopsies. CADMIM also develops microfluidics systems for diagnostics, automated bioassays, and in vitro and wearable point-of-care systems. The center is particularly focused on innovations that are easy to manufacture, which helps streamline the idea-to-product process.
    </p>
  
    <p>
      CADMIM Director Abraham Lee, Jered Haun, and Wendy Liu from UCI are developing an addressable microwell array to select, identify, and recover single cells for applications in healthcare. Improved methods to isolate single cells, such as from human solid tumor tissue specimens, would dramatically advance our understanding of cancer biology and usher in an era of cell-based molecular diagnostics in clinical settings.
    </p>
  
    <p>
      Ian Papautsky (UIC), CADMIM Codirector, is addressing the needs of the agricultural biotechnology industry with the development of an electrochemical sensor to assess plant nutrition. The sensors would be placed directly on the plant to measure levels of critical nutrients such as nitrates, electrolytes, and sodium, giving researchers a better assessment of plant health. This would in turn help farmers optimize agricultural practices and improve crop yields. And, sensor technologies developed as part of this project could be extended beyond plant sciences and used to monitor cells in culture.
    </p>
  
    <p>
      CADMIM faculty members from both sites often collaborate on industrially relevant research. Salman Khetani (UIC) and Elliot Hui (UCI) are developing an organ-on-a-chip — a microfluidic screening platform that will mimic multicellular systems such as the liver. Using this concept to create a liver-on-a-chip will help researchers develop novel therapeutics against diseases such as hepatitis B viral infection. The platform will enable the screening of thousands of compounds in early drug discovery research, and will help mitigate the risk of drug toxicity to patients in the clinic.
    </p>
  
    <p>
      CADMIM LOC devices are applicable in emerging areas such as:
  
      <ul>
        <li>
          personalized medicine and precision agriculture, where analysis is correlated to the person or plant’s specific makeup (e.g., genome, habits, environment, etc.)
        </li>
        <li>
          forensic science and homeland security, where point-of-need screening for drugs or residues is required
        </li>
        <li>
          digital healthcare, rehabilitation, and wellness monitoring.
        </li>
      </ul>
    </p>
  
    <p>
      CADMIM’s innovative research ecosystem has positioned the center to make lasting impacts in bioanalytics and beyond.
    </p>
  
    <p>
      This research was funded by the NSF Industry-University Cooperative Research Centers Program (IUCRC).
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2019/march/catalyzing-commercialization-microfluidics-based-bioanalytical-solutions-change-game">article</a> was prepared by NSF for AIChE and appeared in the March 2019 issue of Chemical Engineering Progress.
    </p>
- key: new-ai-tool
  date: 2020-07-15
  title: >-
    New A.I. Tool Aims at Reducing Breast Cancer Deaths
  description: >-
    More than 40,000 women and 500 men in the United States die from breast cancer each year, according to the American Cancer Society. But a novel computer model could help cut those numbers in half by 2026. The artificial intelligence (AI) tool is built using 1.6 million anonymous healthcare entries from more than 260,000 breast cancer patients over a period of 41 years.
  focus_area: Health and Safety
  img: chotai_breakthrough.jpg
  center: Center for Health Organization and Transformation (CHOT)
  content: |-
    <p>
      More than 40,000 women and 500 men in the United States die from breast cancer each year, according to the American Cancer Society. But a novel computer model could help cut those numbers in half by 2026. The artificial intelligence (AI) tool is built using 1.6 million anonymous healthcare entries from more than 260,000 breast cancer patients over a period of 41 years. Through meaningful analysis of a number of data points, including patient demographics and medical actions taken, the model aims to provide physicians with decision-making information that personalizes treatment. 
    </p>
  
    <p>
      “We want to help a patient chose the optimal action for her at a particular stage so that she can have the best outcomes and quality of life following her diagnosis,” says the lead researcher on the project, Hui Yang, an associate professor of industrial and manufacturing engineering at The Pennsylvania State University and the site director of the <a target="_blank" href="https://www.chot.psu.edu/">Center for Health Organization Transformation</a> — an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation to drive innovations in healthcare. Yang launched the project two years ago as part of an IUCRC partnership with Susan G. Komen®, the world’s leading breast cancer organization.
    </p>
  
    <p>
      Although the medical field is full of highly skilled healthcare workers and protocols for treating breast cancer patients, the disease remains the second most common cause of death from cancer in women in the United States, according to the <a target="_blank" href="https://mchb.hrsa.gov/whusa11/hstat/hshi/downloads/pdf/214c.pdf">U.S. Department of Health and Human Services</a>. Several variables influence these numbers, among them the need for better decision-making models that give practitioners the information they need to discuss tailored treatments with patients.
    </p>
  
    <figure>
      <img alt="2 men looking at computer" src="site.baseurl/visuals/achievements/chotai_breakthrough.jpg">
      <figcaption>
        Dr. Hui Yang (standing) and Mr. Farhad Imani (sitting) working on the development of AI algorithms for breast cancer treatment planning. Credit: Hui Yang, Pennsylvania State University
      </figcaption>
    </figure>
  
    <p>
      Yang and his colleagues began collecting data that would help them answer some specific research questions. They include, How does breast cancer behave over time? If a patient is in a certain state, such as early diagnosis or post-mastectomy, what is the probability that she will move to a different state, such as remission or recurrence? How does an action, such as radiation and chemotherapy, impact a patient’s quality of life or the medical cost of treatment?
    </p>
  
    <figure>
      <img alt="3 men seated" src="site.baseurl/visuals/achievements/chotai_breakthrough.jpg">
      <figcaption>
        Dr. Hui Yang (middle). Dr. Cheng-bang Chen (left) and Mr. Farhad Imani (right) working on the development of AI algorithms for breast cancer treatment planning. Credit: Dr. Hui Yang, Pennsylvania State University
      </figcaption>
    </figure>
  
    <p>
      The researchers pulled anonymous patient data from public breast cancer databases, such as those run by the National Cancer Institute and Centers for Disease Control to amass 1.6 million entries in all from patients diagnosed and treated between 1975 to 2016. The entries trace every patient from the first diagnosis to each outcome along the way. 
    </p>
  
    <p>
      They put these details into a machine-learning algorithm that’s designed to characterize the data and produce a probability that certain actions will lead to certain outcomes. Those results come from patients that have already undergone treatment. The algorithm learns from the actions and outcomes and is trained over time to become more accurate at formulating the probability. Eventually, says Yang, the final model will help Komen with its mission of saving lives, through informing its education programs, public policy advocacy, and support of research to prevent and cure breast cancer. Yang and his team will also turn the algorithm into a software application that physicians can use to help make decisions. For instance, a doctor would input details around the patient’s demographics and diagnoses and then receive the probabilistic estimate of risks along a course of actions for treatment.
    </p>
  
    <p>
      “We want to provide healthcare professionals with useful decision-support tools so that they can develop the optimal, personalized treatment strategy for patients,” says Yang.
    </p>
- key: new-big-data-method
  date: 2020-08-11
  title: >-
    New Big Data Method Could Revolutionize Personalized Medical Treatments from Cancer to Depression
  description: >-
    Credit: metamorworks/Shutterstock.  By leveraging big datasets and artificial intelligence, researchers are learning how to create more personalized medical treatments that could result in better patient outcomes and significant economic impacts.
  focus_area: Biotechnology
  img: big_data.jpg
  center: Center for Computing and Genomics (CCBGM)
  content: |-
    <figure>
      <img alt="big data abstract graphic" src="site.baseurl/visuals/achievements/big_data.jpg">
      <figcaption>
        Credit: metamorworks/Shutterstock
      </figcaption>
    </figure>
  
    <p>
      By leveraging big datasets and artificial intelligence, researchers are learning how to create more personalized medical treatments that could result in better patient outcomes and significant economic impacts.
    </p>
  
    <p>
      The collaboration of physicians and computer scientists based at the Mayo Clinic in Rochester, Minnesota and the University of Illinois at Urbana-Champaign, who are a part of the <a href="site.baseurl/centers/center-for-computing-and-genomics">Center for Computational Biology and Genomic Medicine (CCBGM)</a>—an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation—have found patterns by combining large, existing drug therapy datasets with physician insights. 
    </p>
  
    <h3>Identifying patterns for personalized treatments</h3>
  
    <p>
      The patterns showed how individuals responded to particular treatments, giving insight on which drug treatments could work best based on characteristics like gender, ethnicity, and genetic makeup. This allowed researchers to identify possible pathways to develop more effective, personalized treatments for a form of breast cancer and for depression. The patterns, which were revealed using machine learning algorithms, also allowed the researchers to work backwards to determine why a certain treatment worked well with a particular subset of people. 
    </p>
  
    <p>
      “We have used artificial intelligence and machine learning not only as a way to pick and select treatments, but to also prioritize biomarkers so that we can go back in and see what the biology of the mechanisms behind these drugs is—how it’s actually working,” said Arjun Athreya, an assistant professor and principal data scientist leading the machine learning strategies of the project at the Mayo Clinic’s department of molecular pharmacology and experimental therapeutics. “Our ability to identify and prioritize which gene needs to be studied in the laboratory has significantly accelerated discovery research, by allowing novel hypotheses to be tested.” 
    </p>
  
    <h3>Discovering new treatments</h3>
  
    <p>
      Looking at drug treatments for triple-negative breast cancer—a particularly aggressive form for which targeted treatments remain to be found—the data showed one gene in particular, CDC42, was affected by the drug Metformin. This drug is typically used for treating diabetes, and the basis for its anti-cancer properties likely would not have been discovered without the aid of the new technique. 
    </p>
  
    <p>
      The collaborators also looked at individualizing therapy for major depressive disorder (MDD). Today, patients diagnosed with depression can try four to six antidepressants before their symptoms improve—a process that takes months. Combining genomic data with predictive clinical measures, the machine learning methods were able to increase the predictability of anti-depression drug treatment effectiveness to 75%—much higher than the standard 56% accuracy achieved through sociodemographic factors alone. 
    </p>
  
    <p>
      Considering that MDD affects cognitive and concentration abilities at work, getting patients back to their normal lives sooner through proper medication has tremendous benefits for the patients, their families, and in the workplace. The World Health Organization estimates that by 2030, the global economic impact of MDD in the workplace will be $16 trillion. The new approach to predicting drug response could dramatically decrease that impact and potentially even bolster the global economy.  
    </p>
  
    <p class="keep-margin">
      Athreya is expanding collaborations with clinicians and industry partners to study other chronic and rare conditions. The Mayo Clinic, where Athreya works, is looking to leverage the power of artificial intelligence in transforming the way physicians provide care for patients. They are additionally working to expand their studies by leveraging population-scale biobanks nationwide to recruit people of African American and Hispanic heritage, who traditionally are under-represented in clinical trials. 
    </p>
  
    <figure>
      <img alt="Man sitting in front of a window with words written on it in marker" src="site.baseurl/visuals/achievements/big_data_2.jpg">
      <figcaption>
        Credit: Arjun Athreya, Liewei Wang and Richard Weinshilboum; Dept of Molecular Pharmacology and Experimental Therapeutics, Mayo Clinic
      </figcaption>
    </figure>
- key: new-technique-surveillance-images
  date: 2020-07-22
  title: >-
    New Technique Provides Faster, Lower-Cost Detection in Surveillance Images
  description: >-
    Processing images from surveillance cameras is a time-consuming and costly endeavor. A new technique developed by researchers at the Center for Net-Centric and Cloud Software and Systems (NCSS) with funding from the National Science Foundation’s (NSF) Industry-University Cooperative Research Center (IUCRC) program, has found a more efficient way to process surveillance images. The new technique has the potential to reduce system and processing costs, enabling faster detections.
  focus_area: Information, Communication and Computing
  img: shutterstock_1122512510.jpg
  center: Center for Net-Centric and Cloud Software and Systems (NCSS)
  content: |-
    <p>
      Processing images from surveillance cameras is a time-consuming and costly endeavor. A new technique developed by researchers at the <a href="site.baseurl/centers/net-centric-and-cloud-software-and-system">Center for Net-Centric and Cloud Software and Systems (NCSS)</a> with funding from the National Science Foundation’s (NSF) Industry-University Cooperative Research Center (IUCRC) program, has found a more efficient way to process surveillance images. The new technique has the potential to reduce system and processing costs, enabling faster detections. It also has promising applications for medical imagery and wearable cameras. 
    </p>
  
    <p>
      Rather than using previous methods that unpacked a whole image, the researchers focused on just the pertinent information. Imagine a surveillance system mounted on a drone for a search and rescue effort. The background landscape information isn’t important—you’re just looking for a human figure. The researchers developed an object detecting and tracking algorithm that looks specifically for the key information.
    </p>
  
    <p>
      The process was designed for images that come from a type of camera known as a compressive camera, which is becoming increasingly common in consumer products like drone surveillance, medical imaging, and police body cameras. Compressive cameras, which use a system called compressive sensing, are often used in technology that is resource-restricted—such as systems that have a limit to data storage, power, or space. Between the camera lens and the detector chip array that usually collects incoming light to create the image, these cameras have an additional programmable array. This array compresses all the light from the scene into a single pixel. This means that the saved image is just one pixel, instead of a grid of hundreds, which dramatically reduces data and power usages. 
    </p>
  
    <p>
      In the past, researchers have struggled with finding the optimal way to get needed information back out of that one pixel. Untangling the whole image from one pixel requires machine learning, which takes time and extensive computing power, and requires large picture datasets to “train” the machine learning algorithm. The new technique uses a different type of algorithm to bypass this step and is able to gather pertinent information without having to reconstruct the whole image from the single pixel first. The algorithm can be further programmed to detect the important information.
    </p>
  
    <p>
      “The intent of the system is to detect whatever is key, say a human and where they move, while being able to ignore other things, like where a tree is or when a cat crosses the street,” said Pavan Turaga, lead researcher on the NCSS project at the Arizona State University. “And what we’ve found in general is we can solve problems like object detection and object tracking, almost as if we had access to the full image, but at a significantly lower cost of acquiring the complete data.”  
    </p>
  
    <p>
      For surveillance uses, this new technique has the additional benefit of retaining all the information in the single pixel if a full picture needs to be reconstructed for further details. The technique also works particularly well with infrared imaging, which is dependent on much more expensive large sensor arrays than optical imagers. 
    </p>
  
    <p>
      Given the wide range of consumer applications, the researchers paired with Raytheon, an international defense company, through the Sensor Signal and Information Processing (SenSIP) Center. The long-standing collaboration between Raytheon Missile Systems (RMS) and the ASU SenSIP site helped the researchers optimize their new algorithm for drone and other surveillance applications, including vehicle and target tracking.  
    </p>
  
    <p class="keep-margin">
      The new technique can be applied to a wide range of cameras including wearable cameras and ones used in military equipment. The patented technique could also be adapted for use with three-dimensional healthcare images, such as MRIs. This would dramatically reduce the time required to scan patients, saving medical costs and waiting periods.
    </p>
  
    <figure>
      <img alt="monitors" src="site.baseurl/visuals/achievements/shutterstock_1122512510.jpg">
      <figcaption>
        Credit: roibu/Shutterstock
      </figcaption>
    </figure>
- key: new-technology-for-isolating-cells
  date: 2020-10-16
  title: >-
    New Technology for Isolating Single Cells Opens the Door for Fast and Precise Experiments and Treatments
  description: >-
    Credit: luchschenF/Shutterstock.  Singling out a diseased or mutated cell and identifying which treatment option is most effective can be cumbersome, expensive, and time-consuming.
  focus_area: Advanced Manufacturing
  img: shutterstock_1789929248.jpg
  center: Center for Advanced Design and Manufacturing of Integrated Microfluidics (CADMIM)
  content: |-
    <figure>
      <img alt="Gloved hand with microfluidic chip" src="site.baseurl/visuals/achievements/shutterstock_1789929248.jpg">
      <figcaption>
        Credit: luchschenF/Shutterstock
      </figcaption>
    </figure>
  
    <p>
      Singling out a diseased or mutated cell and identifying which treatment option is most effective can be cumbersome, expensive, and time-consuming. Currently, the process involves having a centralized lab with large robotic systems to test various solutions.
    </p>
  
    <p>
      A team of researchers have discovered a way to get test results on individual cells in hours, not days, and at a fraction of the cost. Fast and affordable drug testing increases the potential for personalized treatments. Their work is a part of the <a href="site.baseurl/centers/center-for-advanced-design-and-man-of-integrated-microfluidics">Center for Advanced Design and Manufacturing of Integrated Microfluidics (CADMIM)</a>, an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation.
    </p>
  
    <p>
      The research team is leveraging microfluidics—technologies for manipulating tiny amounts of fluids—to enclose a single cell into a droplet of fluid for testing. Droplet microfluidics occur on computer chip-like devices, explained Abraham Lee, lead investigator and a biomedical engineer at University of California, Irvine. Electric currents zip across a chip through channels. With microfluidics, fluids flow through microchannels that are 1-100 microns wide (a human red blood cell is about 5 microns, while a sheet of paper is about 100 microns thick).
    </p>
  
    <p>
      The team used microfluidics to put a cell into a droplet of reagent (a chemical or drug), along with a bead that acts like a mini barcode for the combination. “We call it the 1-1-1 technology,” said Lee. “It’s like its own little test tube.” The new technology allows researchers to quickly screen libraries of chemical compounds, leading to more rapid drug screenings. The process would ultimately lower the lab footprint, automate much of the experiment, and lower drug development costs.
    </p>
  
    <figure>
      <img alt="Microscopic image of cells" src="site.baseurl/visuals/achievements/cadmim_circles.png">
      <figcaption>
        Bright-field snapshot of droplets’ chaotic advection in the winding channel. The encapsulated single K562 cells are highlighted by white circles. Scale bars: 100 μm (source: Small 2018, 1802055, © 2018 WILEY-VCH Verlag GmbH &amp; Co). Credit: Abraham Lee, Biomedical Engineering Dept., NSF IUCRC CADMIM, University of California, Irvine
      </figcaption>
    </figure>
  
    <h3>Increasing the 1-1-1 Efficiency</h3>
  
    <p>
      In the past, cancer research meant taking a sample of a tumor, grinding it up, and performing tests on the cell slurry. The research results reflected the average of all cells in the sample, not just the cancer cells.
    </p>
  
    <p>
      Over the past decade, researchers discovered how to hone in on a single—possibly problematic—cell, allowing them to test which treatments worked best on that cell. “Droplet microfluidics allows you to actually separate out single cells into these droplets without killing the cell,” said Lee.
    </p>
  
    <p>
      1-1-1 technology enables researchers to observe how a cell will react in different conditions—useful when tailoring treatments for a patient. But the same micro channels that allow for precise cell encapsulation are the very thing that hampered efficiency and cost at larger scales.
    </p>
  
    <p>
      Lee explained that backups occurred as cells traveled through microchannels. Picture people standing in line to board a bus—if everyone tries to get on at the same time, sometimes multiple people board at once, and sometimes none get on. The cells behaved the same way when trying to get into a droplet, leaving it blank.
    </p>
  
    <p>
      “You can end up burning through expensive reagents or it takes a very long time to get all the cells into droplets,” said Lee, adding that the pile up meant that the process was only about 10% efficient.
    </p>
  
    <p>
      Lee and his team found that if they created certain circumstances—positioning the cell just right and ensuring a perfect current flow—the cell would be sucked into the channels one at a time. Their method raised encapsulation to 50% efficiency.
    </p>
  
    <figure>
      <img alt="Microscopic image at 100um" src="site.baseurl/visuals/achievements/cadmim_100um.jpg">
      <figcaption>
        Droplet generation and the coencapsulation of single cells with reagents in picoliter droplets (source: Small 2018, 1802055, © 2018 WILEY-VCH Verlag GmbH &amp; Co). Credit: Abraham Lee, Biomedical Engineering Dept., NSF IUCRC CADMIM, University of California, Irvine
      </figcaption>
    </figure>
  
    <h3>Single Cells Research and Cell Communication</h3>
  
    <p>
      Understanding how cells communicate with each other has implications for certain diseases, like cancer. For example, with cancer immunotherapy treatments, doctors try to boost the immune system of a patient to target specific infections or diseased cells. The technology can evolve from single cell research to putting multiple cells into close proximity, or even in the same droplet.
    </p>
  
    <p>
      “This process is still very difficult to study because you need a healthy cell that’s in the act of doing some sort of defense process,” said Lee. Using droplet bead technologies, scientists can put immunity T-cells with the problematic cell and study the interactions and responses.
    </p>
  
    <p>
      Having these breakthroughs in microfluidics is critical in corporate laboratories. Yue Yun, the Enabling Transformational Technologies Lead at Corteva Agriscience and CADMIM Industrial Advisory Board member, said that the collaboration with university researchers “generated a promising proof-of-concept device.” Yun added that the working prototype for a potential microfluidic instrument could help corporate laboratories remain competitive.
    </p>
- key: next-generation-photovoltaics
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Next-Generation Photovoltaics for Economic, Clean Energy
  description: >-
    Energy sustainability represents one of the grand challenges facing modern society, and thin-film solar photovoltaics provide one of the best opportunities for rapidly expanding renewable energy use. Photovoltaics (PV) using the thin-film semi­conductor cadmium telluride (CdTe) have been commercialized at the gigawatts (GW)-per-year scale, with 17.5 GWs installed globally.
  focus_area: Energy and Environment
  img: catalyzing.png
  center: Center for Next Generation Photovoltaics (NGPV)
  content: |-
    <p>
      Energy sustainability represents one of the grand challenges facing modern society, and thin-film solar photovoltaics provide one of the best opportunities for rapidly expanding renewable energy use. Photovoltaics (PV) using the thin-film semi­conductor cadmium telluride (CdTe) have been commercialized at the gigawatts (GW)-per-year scale, with 17.5 GWs installed globally.
    </p>
  
    <p>
      In many utility-scale applications, it is less expensive to generate electricity using CdTe PV than fossil fuels. The levelized cost of energy (LCOE) from CdTe PV is ~$0.04/kWh, while the national average LCOE from all sources is $0.11/kWh. Furthermore, the lifecycle emissions of the heavy metal Cd from CdTe PV are lower than those from traditional electricity generation for the same amount of energy generated. CdTe uses approximately one one-hundredth the amount of semiconductor materials used for c-silicon PV (the most common PV in use today) and can be processed 24 times faster than c-silicon.
    </p>
  
    <a name="fig1">
      <figure>
        <img alt="biosensor" src="site.baseurl/visuals/achievements/two-dimensional-materials.png">
        <figcaption>
          (Figure 1) Researchers at Colorado State Univ. have created a roadmap of device structures for CdTe PV performance. Thus far, they have achieved efficiencies of 19.2%.
        </figcaption>
      </figure>
    </a>
  
    <p>
      To further reduce the cost of electricity from CdTe PV, Colorado State Univ. (CSU) researchers and partners at the <a href="site.baseurl/centers/next-generation-photovoltaics">Center for Next Generation Photovoltaics</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation, developed a performance roadmap (<a href="#fig1">Figure 1</a>). Progress since 2014 has been marked by three advances to the basic cell structure of CdTe PV. The progress was possible thanks to advanced device processing capabilities developed at CSU combined with state-of-the-art materials characterization by its partners.
    </p>
  
    <p>
      The first advance was the replacement of the traditional CdS emitter layer with magnesium-doped zinc oxide (MZO). MZO has a higher bandgap that allows more photons to reach the CdTe absorber. In addition, MZO has conduction-band offset that helps reduce interfacial recombination, thereby preserving the voltage.
    </p>
  
    <p>
      A second improvement in 2016 was the incorporation of a Te layer at the back of (below) the CdTe, which yielded an improved contact and higher efficiency. These improvements allowed the CSU PV’s efficiency to reach 18.3% (independently certified) in 2016.
    </p>
  
    <p>
      The largest breakthrough, however, was the introduction of an alloy layer of CdTe and CdSe (CdSeTe) in front of the CdTe. One advantage of the CdSeTe layer is its smaller bandgap, which enables it to produce more current. More importantly, however, it has a much longer recombination lifetime than CdTe, and it appears to form an electric field in the favorable direction at the transition to CdTe. These characteristics together have moved the cell voltage about 80 mV closer to the bandgap, and efficiency at CSU labs (without an antireflective [AR] coating) reached 19.2% in 2017.
    </p>
  
    <p>
      In addition to the high cell efficiencies, the CSU team has built CdTe structures to lay the foundation for the next performance breakthrough. For example, the structures have achieved lifetimes of photogenerated electrons above 1,000 nanoseconds, compared to <10 nanoseconds in most CdTe cells. In addition, CSU’s structures demonstrate interfacial recombination velocities less than 80 cm/sec, compared to typical values above 104 cm/sec. Concurrently, partners at Washington State Univ. and the National Renewable Energy Laboratory have achieved doping levels for holes in CdTe above 1016 cm–3, which is much greater than the typical mid-1014 cm–3 range.
    </p>
    
    <p>
      These achievements pave a clear path toward even higher cell efficiencies, and make 25% a realistic near-term (3-year) goal and 30% a reachable long-term goal. The efficiency gains will lead to lower LCOE from CdTe PV. In addition, the research at CSU is performed on pilot-scale systems, which can be readily translated to industrial manufacturing.
    </p>
  
    <p>
      “The researchers at CSU maintain a close coupling between laboratory research and what is commercially impactful,” says Markus Gloeckler, Chief Scientist at First Solar. First Solar is the largest manufacturer of CdTe PV modules.
    </p>
  
    <p>
      This work was primarily funded through support from the Industry-University Cooperative Research Center (IUCRC) Program and the NSF Partnerships for Innovation (PFI) program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/march/catalyzing-commercialization-next-generation-photovoltaics-economic-clean-energy">article</a> was prepared by NSF for AIChE and appeared in the March 2018 issue of Chemical Engineering Progress.
    </p>
- key: novel-concrete-wall-panels
  date: 2020-12-02
  title: >-
    Catalyzing Commercialization: Novel Concrete Wall Panels Lower a Building’s Energy Footprint
  description: >-
    About 20% of total energy consumption in the U.S. is used for the heating and cooling of buildings using conventional sources like fossil fuels. While standard thermal insulation, with its low thermal conductivity, can help mitigate heating/cooling loss, researchers have sought to incorporate thermal storage capacity within the building envelope to better control the temperature variations across building walls.
  focus_area: Advanced Materials
  img: wall_panel.png
  center: Center for Energy Harvesting Materials and System (CEHMS)
  content: |-
    <p>
      About 20% of total energy consumption in the U.S. is used for the heating and cooling of buildings using conventional sources like fossil fuels. While standard thermal insulation, with its low thermal conductivity, can help mitigate heating/cooling loss, researchers have sought to incorporate thermal storage capacity within the building envelope to better control the temperature variations across building walls.
    </p>
  
    <p>
      Previous attempts to do so have relied on mixing a phase-change material (PCM) like petroleum wax into the cement paste. The wax would absorb heat during a hot period and release stored heat during a cold period, thereby significantly reducing the temperature variation inside the building. Unfortunately, this approach has not succeeded in becoming a commercial reality due to technical challenges.
    </p>
  
    <p>
      A new method developed by scientists at the <a href="site.baseurl/centers/center-for-energy-harvesting-materials-and-system">Center for Energy Harvesting Materials and Systems (CEHMS)</a> at Columbia Univ., part of the National Science Foundation’s Industry-University Cooperative Research Centers program, promises to overcome these challenges.
    </p>
  
    <figure>
      <img alt="Wall panel" src="site.baseurl/visuals/achievements/wall_panel.png">
      <figcaption>
        (a) A novel wall panel consists of foamed concrete with a (b) micropore structure that is filled with a phase-change material (PCM). The PCM can absorb heat during warm periods and release heat during cold periods, helping to regulate a building’s temperature. (c) A higher porosity corresponds to less temperature fluctuation.
      </figcaption>
    </figure>
  
    <p>
      The CEHMS team used a multiscale modeling method to guide the design and manufacture of PCM wall panels. The end result was a lightweight wall panel that has a relatively uniform microporous structure — with up to 75% porosity — that retains adequate structural strength to meet the required building codes for non-structural use.
    </p>
  
    <p>
      The team developed a mixing process that involves the application of pressure and the addition of foaming surfactants, which generate microsized air bubbles in the cement paste. By modulating the process conditions, they can control the microstructure and porosity of the concrete. Typically, it is very difficult to control the generation of uniform microstructure and porosity in concrete; a standard concrete has only 7% porosity. Using their novel process, the researchers have created materials that have porosities as high as 83%.
    </p>
  
    <p>
      Next, they embedded polymer fibers and metal mesh into the cement for reinforcement. After curing the concrete in a mold, the micropores are filled with PCM by vacuum infusion. The PCM-filled capillary pores provide thermal energy storage while the polymer fibers in the composite provide adequate strength (3.3 MPa) to support the workload in service and installation.
    </p>
  
    <p>
      The phase-change wall panel can suppress room temperature fluctuations and significantly reduce the energy needed to heat and cool a room. Lab tests and numerical simulations demonstrate that a 1-in.-thick wall panel with 70% PCM embedment could shrink the electricity demand of a 1,000-ft2 home in the U.S. Northeast by ~50% in the summer months. Larger-scale applications could improve energy efficiency of buildings even more and reduce their heating/cooling-related carbon footprint. The novel foam concrete exhibits better thermal and acoustic properties than standard thermal insulation, as well as good mechanical properties. Such wall panels could represent a sustainable and energy-efficient way to combat climate change. In addition to its use as an energy-efficient wall panel, the novel concrete could also be used in building-integrated photovoltaic thermal roof panels.
    </p>
  
    <p>
      The organization is now looking to create customized wall panels for specific climates that would contain several PCMs with tuned melting temperatures. “This technology could be a game-changer, bringing deep energy savings at an affordable price to the energy-efficient building envelope market,” says Orin Herskowitz, Columbia Technology Ventures Director. Columbia Univ. is working with a startup to license and further drive commercial development of this technology.
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers Program.
    </p>
  
    <p>
      This <a terget="_blank" href="https://www.aiche.org/resources/publications/cep/2020/may/catalyzing-commercialization-novel-concrete-wall-panels-lower-buildings-energy-footprint">article</a> was prepared by the National Science Foundation in partnership with CEP.
    </p>
- key: novel-palladium-graphene-catalysts
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Novel Palladium-Graphene Catalysts Improve Pharmaceutical Processing
  description: >-
    Pharmaceutical companies use a variety of metal catalysts to produce active pharmaceutical ingredients (APIs). One of the most widely used catalytic reactions in commercial operation is the Suzuki cross-coupling reaction, which can produce high-volume drugs such as the anti-hypertension drug losartan. These reactions traditionally employ homogeneous palladium catalysts, which often require extensive purification to separate the catalyst from the product.
  focus_area: Advanced Materials
  center: Center for Rational Catalyst Synthesis (CerCAS)
  content: |-
    <p>
      Pharmaceutical companies use a variety of metal catalysts to produce active pharmaceutical ingredients (APIs). One of the most widely used catalytic reactions in commercial operation is the Suzuki cross-coupling reaction, which can produce high-volume drugs such as the anti-hypertension drug losartan. These reactions traditionally employ homogeneous palladium catalysts, which often require extensive purification to separate the catalyst from the product.
    </p>
  
    <p>
      Heterogeneous, or solid-supported, catalysts have supports that serve mainly as relatively large platforms for the nanoscale palladium catalysts, and the supports can be easily separated out. Pharmaceutical companies are developing heterogeneous catalysts to reduce overall API manufacturing costs. However, the challenge in developing solid-supported catalysts is preventing the leaching of palladium from the solid surface to avoid product contamination.
    </p>
  
    <p>
      Researchers at Virginia Commonwealth Univ. in Richmond, VA, and at the Univ. of South Carolina in Columbia, SC, have developed an innovative method to produce extremely active heterogeneous palladium catalysts with precise control of palladium loading. This new method combines strong electrostatic adsorption (SEA) metal deposition with microwave (MW) irradiation (SEA-MW) to produce these highly reactive catalysts.
    </p>
  
    <p>
      In the SEA-MW process, scientists adjust the pH of an ionic palladium precursor solution to either protonate or deprotonate the graphene surface. This directs the graphene support to uptake, or electrostatically adsorb, the ionic palladium precursor onto its surface. Then, a solventless MW irradiation treatment simultaneously forms palladium nanoparticles (1–3 nm) and creates holes or defects in the graphene sheet. Computational and experimental research shows that these holes, or defects, in the graphene enhance catalytic activity and palladium binding. In addition, the research shows the graphene material effectively serves as a charge reservoir and actively assists in charge donation and acceptance steps throughout the Suzuki reaction. These results strongly suggest that the graphene materials act as a solid-state ligand that can assist in catalysis and still be easily separated out.
    </p>
  
    <p>
      The SEA-MW method forms ultrasmall palladium nanoparticles and clusters. Both forms are supported by graphene defects, via three scenarios:
  
      <ul>
        <li>
          Pre-existing graphene defects or holes support the palladium nanoparticles and clusters.
        </li>
        <li>
          Protonated or deprotonated oxygen functional groups take up ionic palladium complexes. Microwave irradiation then simultaneously removes carbon and oxygen (as CO or CO2) to create graphene defects and form palladium nanoparticles. The close proximity of the recently formed nanoparticles and graphene defect allows the nanoparticles to bind strongly to the graphene defect.
        </li>
        <li>
          Graphene’s protonated pi bonds (in the middle of the honeycomb-like lattice of the aromatic rings, away from oxygen and away from edges) take up the ionic palladium complexes. During the microwave irradiation step, the palladium very strongly absorbs the energy and grows hot enough to directly burn, or pyrolyze, holes in the graphene support.
        </li>
      </ul>
    </p>
  
    <p>
      The SEA-MW catalysts exhibit catalytic activities 16 times higher than commercially available palladium-on-carbon catalysts. This improvement could allow manufacturers to reduce the use of expensive palladium and lower the overall price of the pharmaceutical drug. In addition, the process does not require solvents or reducing agents. Other advantages of the SEA-MW method include the use of low MW powers (50–150 W), short reaction times (10 min), and atmospheric reaction conditions. Also, metal contamination is minimized because the palladium nanoclusters are tightly bound to the relatively large graphene surfaces, which can be easily filtered from the reaction mixture.
    </p>
  
    <p>
      Although the SEA-MW method holds great promise in pharmaceutical catalysis, the cost of graphene materials can be a concern. However, this method has been demonstrated on four different types of graphene materials, including graphene nanoplatelets (GNPs), which are significantly more cost-effective (< $1/g) than other graphene materials. The researchers — who are part of the <a href="site.baseurl/centers/center-for-rational-catalyst-synthesis">Center for Rational Catalyst Synthesis (CeRCaS)</a>, an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation (NSF) — are currently working with the CeRCaS member companies (Biogen, Boehringer Ingelheim, and ThalesNano) to commercialize these materials.
    </p>
  
    <p>
      Richard Jones, an executive with ThalesNano, says, “We have found these graphene-supported palladium catalysts to possess remarkable catalytic activity, and we are currently evaluating how they can be integrated into our product line.”
    </p>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Center (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/january/catalyzing-commercialization-novel-palladium-graphene-catalysts-improve-pharmaceutical-processing" article</a> was prepared by NSF for AIChE and appeared in the January 2018 issue of Chemical Engineering Progress.
    </p>
- key: rare-earth-metals-from-electric-motors
  date: 2020-03-17
  title: >-
    Rare Earth Metals from Electric Motors
  description: >-
    Sourcing uncommon minerals needed to make common products just got a whole lot easier.
  focus_area: Energy and Environment
  img: cr3_breakthrough_0.jpg
  center: Center for Atomically Thin Multifunctional Coatings (ATOMIC)
  content: |-
    <p>
      Sourcing uncommon minerals needed to make common products just got a whole lot easier. A research team at the <a href="site.baseurl/centers/center-for-resource-recovery-and-recycling">Center for Resource Recovery and Recycling (CR3)</a>, one of the four research centers under Worcester Polytechnic Institutes (WPI) <a target="_blank" href="https://wp.wpi.edu/mpi/research-centers/">Metal Processing Institute</a>, developed a simple, eco-friendly method for extracting so-called rare earth metals from old electric motors and generators. The technique promotes a circular economy and reduces the need to buy rare earth minerals, where prices can fluctuate widely. 
    </p>
  
    <p>
      “If we can close the loop on materials that are precious and technologically relevant, we’ll see many benefits in terms of sustainability,” says lead chemist Marion Emmert of Worcester Polytechnic Institute.
    </p>
  
    <figure>
      <img alt="biosensor" src="site.baseurl/visuals/achievements/cr3_breakthrough_0.jpg">
      <figcaption>
        Former WPI Postdoctoral fellow H.M. Dhammika Bandara holds a vial that contains dissolved rare earth magnets. Credit: WPI
      </figcaption>
    </figure>
  
    <h3>Reversing a Wasteful Trend</h3>
  
    <p>
      Although the average consumer may have never heard of rare earth metals, such as yttrium, praseodymium, neodymium, and dysprosium, they’re found in familiar products, such as cell phones, electronic devices, rechargeable batteries, magnets, fluorescent lights, and electric motors and generators. But acquiring these minerals isn’t easy because the United States lacks large mineable deposits of rare earths and manufacturers must rely on imports from foreign markets.
    </p>
  
    <p>
      At the same time, manufacturers are motivated to reuse materials that would otherwise go to waste. General Motors, for instance, approached CR3 — an Industry-University Cooperative Research Center funded by the National Science Foundation to make products sustainable from design through end-of-life — looking for a way to recover rare earth metals from electric motors. Although a system already existed to dismantle, shred, and recycle steel, copper, aluminum and other common car parts, no one had figured out how to recycle electric motors. “The rare earths were essentially being thrown away,” says Emmert.
    </p>
  
    <p>
      While brainstorming a solution, Emmert, a college professor of organic and inorganic chemistry, recalled a classroom activity that asked students to classify metals based on their potential to be dissolved in mineral acids. She already knew, for instance, that gold, silver and copper did not react with these acids and she wondered if rare earth metals might. Sure enough, searching on YouTube, she found videos dissolving rare earth metals in weak acids.
    </p>
  
    <p>
      It raised a question, says Emmert: “Can we find conditions under which we can dissolve just the rare earth-containing materials, while keeping intact other metals, such as copper and steel that are valuable in their own right?”
    </p>
  
    <figure>
      <img alt="biosensor" src="site.baseurl/visuals/achievements/cr3_breakthrough2_2.jpg">
      <figcaption>
        As seen in 2015, WPI researchers separated rare earth elements and recovered recyclable materials from drive units. Credit: WPI
      </figcaption>
    </figure>
  
    <h3>Common Chemical Closes the Loop</h3>
  
    <p>
      Using small samples of rare earth magnets, the researchers started experimenting with different concentrations of a variety of acids, including acetic, sulfuric, nitric, formic, and hydrochloric acid. Hydrochloric acid, a chemical found in some toilet bowl cleaners, worked the best. By collaborating with their WPI colleagues in mechanical and materials engineering, they first baked an electric motor from a Chevy Spark, about the size of a gallon milk jug, in an industrial oven at 450 degrees Celsius. The temperature disrupted the magnetic field of the material, demagnetizing it and making it easier to handle.
    </p>
  
    <p>
      Next, they put the motor through an industrial shredder, which spit out one-inch bits of steel, copper, iron, and other metals still covered in rare earth minerals. They mixed the bits in a bucket with diluted hydrochloric acid and let it sit for a couple of hours. Filtering out the metal parts revealed a grass-green liquid. To that, they added oxalic acid, an organic compound found in plants. It reacted with the rare earth elements and turned them to powder. The powder of rare earth oxides can be used as an ingredient for new electric motors. To fully close the recycling loop, the scientists distilled the hydrochloric acid to remove remaining bits of iron and boron, so that the acid could be used again.
    </p>
  
    <p>
      Emmert and her colleagues received a patent on the process and have also investigated ways to commercialize it. Building a recycling center that exclusively focuses on electric motors and wind turbine generators could make a U.S.-based rare earth supply chain circular and profitable, boosting sustainable energy generation. They are raising funds to develop the first pilot plant that would create a closed loop rare earths system that would benefit not just General Motors, but other automotive companies and electric motor manufacturers.
    </p>
    
    <p>
      “There are only so many rare earth elements to go around,” says Emmert.
    </p>
- key: red-mud
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: An Economically Viable Process to Recover High-Value Products from Red Mud
  description: >-
    Aluminum (Al) possesses many desirable properties: a high strength-to-weight ratio, corrosion resistance, thermal conductivity, and ductility. Over the past five decades, Al and its alloys have been used extensively for automotive, construction, electrical, and chemical applications. The growing demand for Al is met with an increase in demand for bauxite, a native ore for primary Al production.
  focus_area: Energy and Environment
  img: mud.jpg
  center: Center for Resource Recovery and Recycling (CR3)
  content: |-
    <p>
      Aluminum (Al) possesses many desirable properties: a high strength-to-weight ratio, corrosion resistance, thermal conductivity, and ductility. Over the past five decades, Al and its alloys have been used extensively for automotive, construction, electrical, and chemical applications. The growing demand for Al is met with an increase in demand for bauxite, a native ore for primary Al production.
    </p>
  
    <p>
      Alumina (Al2O3) is leached from bauxite ore using the Bayer process, which also generates a residue called red mud. Red mud is a complex mineralogical mixture of primarily iron, aluminum, and titanium oxides in addition to some high-value rare-earth elements. For every ton of aluminum produced from bauxite, nearly 2.5–4 tons of red mud is produced. Since the advent of the Bayer process in the late 1800s, over 3 billion tons of red mud have been accumulated and stored in red mud ponds. The production of red mud, which recently reached 130 million tons per year, is expected to grow annually by about 6%.
    </p>
  
    <figure>
      <img alt="red mud" src="site.baseurl/visuals/achievements/mud.jpg">
      <figcaption>
        Researchers have developed a process for recovering metals with over 80% reduction in red mud waste — a hazardous byproduct of aluminum production that must be stored in holding ponds, such as this one.
      </figcaption>
    </figure>
  
    <p>
      The caustic nature and fine particle size of red mud makes the residue hazardous and expensive to contain. Despite attempts to reuse red mud and its constituents, so far commercial utilization of red mud has not been viable due to techno-economic challenges as well as lack of regulations.
    </p>
  
    <p>
      Worcester Polytechnic Institute (WPI) researchers affiliated with the <a href="https://iucrc.nsf.gov/centers/center-for-resource-recovery-and-recycling">Center for Resource Recovery and Recycling (CR3)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation (NSF), have developed a metallurgical process to extract iron oxide and rare-earth elements from red mud. The proprietary process can use red mud slurries directly from the Bayer process.
    </p>
  
    <p>
      First, the slurries enter a hydro-metallurgical leaching process to selectively extract iron, aluminum, and titanium. Then, a solid-liquid precipitation mechanism is used to selectively precipitate iron. Finally, the precipitated residue is converted into magnetite nanoparticles. Magnetite nanoparticles are extensively used in magnetically assisted drug delivery agents, pigments, fertilizers, and magnetic drives. In addition, the process offers a way to extract aluminum, titanium, and rare-earth elements (primarily scandium [Sc] and yttrium [Y]), which creates further value.
    </p>
  
    <p>
      The new process overcomes many technical challenges, is more environmentally sustainable than storing red mud in ponds, and can be set up on-site at refineries, which reduces transportation costs. And, it can use slurries directly from the Bayer process, which reduces the operational costs incurred in drying the red mud (27% loss on ignition) that is required in competing pyrometallurgical strategies. Pyro-metallurgical processes use carbon or CO gas at high temperatures to produce magnetite with much lower purity due to lack of selectivity. Costs can be further reduced by repurposing the new process’s reagents via acid recovery.
    </p>
  
    <p>
      Using the new metallurgical process, a plant processing 100,000 tons of red mud annually will produce 31,000 tons of magnetite nanoparticles at 99.9% purity. The new process can produce magnetite nanoparticles at a low temperature of around 70°C, which offers a competitive advantage over current high-temperature pyro-processes that require temperatures above 600°C.
    </p>
  
    <p>
      Competing processes have higher operational costs than the new process because they require a pure-grade precursor material, such as iron dichloride or iron(II) sulfate, to produce magnetite nanoparticles. In fact, after an economic analysis, the researchers found the new process had operational costs that were 46% lower than those of a competing process to produce magnetite nanoparticles and capital costs that were 52% lower. These economic projections are expected to improve dramatically if the extraction of other liberated elements, such as Sc, Y, Al, and Ti, is taken into account. This new metallurgical process is a promising, environmentally sustainable, and profitable means to close the loop in primary aluminum production.
    </p>
  
    <p>
      In 2017, one of CR3’s industrial members, Global Mineral Recovery, Inc. (GMR), in partnership with Rio Tinto, launched a large-scale commercial venture to deliver a complete reclamation of bauxite residue into useful minerals, metallic oxides, and Earth-friendly materials. “This seminal research in CR3 will be pivotal to the success of GMR,” says GMR president Paul S. Kennedy. The joint venture will use technologies developed by the CR3 researchers at WPI to separate red mud into its components and to completely recycle and commercialize the resulting products.
    </p>
  
    <p>
      This work was funded through the NSF Industry-University Cooperative Research Center (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/february/catalyzing-commercialization-economically-viable-process-recover-high-value-products-red-mud">article</a> was prepared by NSF for AIChE and appeared in the February 2018 issue of Chemical Engineering Progress.
    </p>
- key: smartphone-app-detects-risk-of-fall
  date: 2020-06-09
  title: >-
    Smartphone App Detects Risk of Fall
  description: >-
    Credit: Lia Koltyrina/Shutterstock.com.  Healthcare wearables are a booming industry, and many devices have been developed for the elderly to detect falls. But identifying a fall after it has occurred could be too late.
  focus_area: Biotechnology
  img: shutterstock_622200797.jpg
  center: Building Reliable Advances and Innovation in Neurotechnology (BRAIN) Center
  content: |-
    <figure>
      <img alt="Brain activity inside man's head" src="site.baseurl/visuals/achievements/shutterstock_622200797.jpg">
      <figcaption>
        Credit: Lia Koltyrina/Shutterstock.com
      </figcaption>
    </figure>
  
    <p>
      Healthcare wearables are a booming industry, and many devices have been developed for the elderly to detect falls. But identifying a fall after it has occurred could be too late. Falls are the leading cause of death in older Americans, and for those injured, the medical costs are expected to reach $67.7 billion by the end of 2020, according to the National Council on Aging.  
    </p>
  
    <p>
      Now for the first time, researchers have developed an app for iPhones that uses the same motion-sensing instruments the phone has for navigation screen orientation to monitor a person’s activity, determine their risk for falling and alert caregivers, if needed. The Lockhart Monitor, developed by biomedical engineer Thurmon Lockhart, a professor at Arizona State University, tracks everyday balance and walking abilities and—in early tests with elderly, orthopedic, and obese patients—accurately predicted fall risks. In an unexpected outcome, Lockhart also found that the app could also be used to monitor a person’s state of mind, he says, because previous studies have shown that the same movements that correlate with fall risk are tightly linked to depression and fatigue.  
    </p>
  
    <figure>
      <img alt="Lockheart Monitor app" src="site.baseurl/visuals/achievements/monitor_app.png">
      <figcaption>
        Credit: Lockheart Monitor
      </figcaption>
    </figure>
  
    <p>
      “Health preservation of our elderly population hinges upon our ability to accurately predict fall risks prior to a fall event and quickly target interventions to improve stability,” says Lockhart, who developed the technology as part of a research collaboration with The Core Institute, an orthopedic and musculoskeletal healthcare facility, an industry partner in the <a href="site.baseurl/centers/building-reliable-advances-and-innovations-in-neurotechnology">Center for Building Reliable Innovation and Advances in Neurotechnology (BRAIN)</a>. This Industry-University Cooperative Research Center (IUCRC) is funded by the National Science Foundation to develop safe, effective and affordable personalized neurotechnologies that diagnose, restore, and enhance mind and body functions. 
    </p>
  
    <p>
      Lockhart says his own father’s death as the result of a fall inspired him to develop the app. He and his team built the technology for Apple iPhones, which users can wear in a pocket or on a belt clip. As the person goes about their day, their phone’s motion-sensing instruments captures speed and stability data. An algorithm written by the team members and embedded in the app uses data from the sensor to establish a baseline of motion for the user and then track variabilities in gait and posture. When the motion falls outside the normal range, the phone issues an alert in the form of a text message to a designated caregiver.  
    </p>
  
    <p>
      In 2017, the researchers began testing the app’s underlying algorithm with patients who had undergone joint or back surgery and hip replacements. The team found that people who fell were those who had, perhaps counterintuitively, moved more slowly and showed less variability in their gait and posture than those who didn’t fall. In fact, people who didn’t fall moved more quickly and had more variability in their actions. The researchers didn’t have an explanation for why but follow up studies on people with obesity and osteoporosis showed similar results.  
    </p>
  
    <p>
      Looking for clues, the scientists read dozens of unrelated published studies that dealt with gait and posture and found the same slow gaits and movements found in people at risk of falling were also found in those with depression and fatigue. “Depression and mobility are closely related, and in assessing such relationships, we are able to determine and quantify this complexity,” says Lockhart. It meant that the researchers could use their phone app to detect not only potential fall risk, but also depression and fatigue. Lockhart says his team is currently planning to validate the cognitive behavioral monitor at a local active-living center for older adults. The study will involve a baseline measure and subsequent daily measures while patients are wearing the mobile phone for up to 100 days, he says.  
    </p>
  
    <figure>
      <img alt="Lockheart Monitor screenshots" src="site.baseurl/visuals/achievements/monitor_screenshots.png">
      <figcaption>
        Credit: Lockheart Monitor
      </figcaption>
    </figure>
  
    <p>
      Lockhart credits the BRAIN Center in large part for his success. “Collaborating with the BRAIN Center not only helped me to validate the device but also helped me to realize what intellectual property was worth commercializing,” he says.  
    </p>
  
    <p>
      At the moment, the team is currently developing future studies to test the technology on people with depression and they’re also working on specific interventions for post-surgical patients who may be at risk for falling. For instance, in cases where the technology senses that a person’s gait or posture is falling outside of normal range, the app may issue an alert to the patient as well as to a caregiver. Then, depending on the patient’s treatment plan, the app would suggest an exercise or physical therapy intervention to improve the person’s stability.  
    </p>
  
    <p>
      “In the future, this technology could be wearable and monitor mobility, gait, posture, and physiological indicators or be non-invasive, for instance, be embedded in floors and walls of homes,” says Lockhart.
    </p>
- key: solar-paper-powers-internet-of-things-devices
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Solar Paper Powers Internet-of-Things Devices
  description: >-
    Today’s solar cells are mainly used for large-scale power production. However, the up-and-coming internet of things (IoT) will require many sensors and devices to transmit information wirelessly to computer networks and mobile personal electronics. Those sensors and devices could be powered with solar cells that harvest energy from either freely available sunlight or indoor lighting, provided the solar cells are small, inexpensive, lightweight, and able to conform and adhere to surfaces with any shape or texture.
  focus_area: Energy and Environment
  img: solar_paper.jpg
  center: Center for Next Generation Photovoltaics (NGPV)
  content: |-
    <p>
      Today’s solar cells are mainly used for large-scale power production. However, the up-and-coming internet of things (IoT) will require many sensors and devices to transmit information wirelessly to computer networks and mobile personal electronics. Those sensors and devices could be powered with solar cells that harvest energy from either freely available sunlight or indoor lighting, provided the solar cells are small, inexpensive, lightweight, and able to conform and adhere to surfaces with any shape or texture.
    </p>
  
    <p>
      To address the need for a new type of solar cell, an interdisciplinary team of chemical engineers, botanists, and artists is developing a paper solar cell technology that can be mounted on nearly any surface. The team is conducting its research through the Industry University Cooperative Research <a href="site.baseurl/centers/next-generation-photovoltaics">Center for Next Generation Photovoltaics (NGPV IUCRC)</a>, established in 2010 with support from the National Science Foundation to advance industrially relevant, pre-competitive research.
    </p>
  
    <figure>
      <img alt="Solar paper" src="site.baseurl/visuals/achievements/solar_paper.jpg">
      <figcaption>
        A thin piece of cellulose paper containing 10 solar cells can withstand folding and bending (left), which makes it good for applications such as wearable devices (right).
      </figcaption>
    </figure>
  
    <p>
      The team, led by Brian Korgel, Vikas Reddy, and James Sham at the Univ. of Texas at Austin, recently demonstrated paper solar cells with efficiencies of 2.25%, which is the highest yet reported for devices fabricated directly on paper. The paper devices have exceptional mechanical and electrical integrity, are stable in air, and retain their performance when bent or even folded and unfolded multiple times across the active area of the device.
    </p>
  
    <p>
      The solar cell technology involves a combination of nanocellulose paper cultivated by bacteria and a semiconducting nanocrystal ink. A scalable process harnesses the bacterium Gluconacetobacter hansenii to produce dense nanocellulose membranes that are processed into paper. The nanoporous structure of the paper enables exceptional adhesion of the device layers and mitigates the impact of bending stresses that typically cause these brittle layers to crack.
    </p>
  
    <p>
      The semiconducting (light-harvesting) layer is also critical to the mechanical flexibility and integrity of the overall paper device. It prevents crack propagation on the nano-cellulose paper and stabilizes the entire device stack when it is bent or folded. The researchers produce the light-harvesting films by spray-depositing an ink of colloidal nanocrystals composed of copper-indium-diselenide (CuInSe2) onto the paper substrate. The nanocrystals are made via readily available solution-based chemical processes and materials. The composition of CuInSe2 is similar to copper-indium-gallium-selenide (CIGS), which is commercially used in high-efficiency thin-film photov-oltaics; however, the CuInSe2 nano-crystal devices perform better without the addition of gallium, which is expensive and makes the cost of CIGS a barrier for many applications.
    </p>
  
    <p>
      Several industrial partners of NGPV IUCRC, including Boeing, Novacentrix, Emcore, Statoil, First Solar, EMD/Millipore, Big Solar Ltd., and Lucelo, have shown interest in the nanocrystal inks and their use to enable new kinds of solar cells.
    </p>
  
    <p>
      Ray Lewandowski, head of U.S. operations and development at Big Solar Ltd., says, “It has been exciting to watch the nanocrystal ink technology develop during these past few years. The research team is poised to achieve efficiencies that will open a number of commercial opportunities.”
    </p>
  
    <p>
      “The emerging IoT requires inexpensive remote power,” says Paul Thurk of ARCH Venture Partners. “The paper solar cell technology developed by Korgel’s team could meet many of these needs.”
    </p>
  
    <p>
      The researchers have created prototypes with 10 small-area photovoltaics (PVs) integrated on a single piece of paper to generate 1.5 V under indoor fluorescent lighting and operate several voltage-driven devices, including liquid crystal displays (LCDs). Prototypes include adhesive strips and decorative wearables, as well as a monolithic form that can be integrated with data-collecting devices.
    </p>
  
    <p>
      The new solar-cell devices must be about 2.5 in.2 to generate sufficient power from indoor lighting to power most IoT applications. Efficiencies closer to 5% would allow for the use of smaller devices (1.0 in.2) and lower the costs to a projected $0.03 per device.
    </p>
  
    <p>
      The power-to-weight ratios of the paper solar cells are similar to those of high-efficiency single-crystal silicon and multijunction III-V solar cells, although the power output of the paper devices is much lower due to low device currents.
    </p>
  
    <p>
      The team is working to improve efficiency and demonstrate the low-cost integration of the paper PVs into emerging IoT sensor technologies.
    </p>
  
    <p>
      This technology was funded through the NSF Industry University Cooperative Research Center (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2017/august/catalyzing-commercialization-solar-paper-powers-internet-things-devices">article</a> was prepared by NSF for AIChE and appeared in the August 2017 issue of Chemical Engineering Progress.
    </p>
