- key: a-closed-loop-process-for-li-ion-battery-recycling
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: A Closed-Loop Process for Li-Ion Battery Recycling
  description: >-
    As the demand for mobile electronics and electric vehicles (EVs) increases, so does the demand for lithium-ion batteries. Recovering the value of these batteries once the devices they power reach their end of life is a challenge. In North America, most used batteries pile up in landfills and only 5% are recycled.
  focus_area: Energy and Environment
  center: Center for Resource Recovery and Recycling (CR3)
  content: |-
    <p>
      As the demand for mobile electronics and electric vehicles (EVs) increases, so does the demand for lithium-ion batteries. Recovering the value of these batteries once the devices they power reach their end of life is a challenge. In North America, most used batteries pile up in landfills and only 5% are recycled.
    </p>
  
    <p>
      The lack of Li-ion battery recycling capacity is due in part to the unfavorable economics of existing recycling processes. These processes are designed to recover metals from the cathodes of spent Li-ion batteries. However, the cathode’s metal value makes up less than 35% of the total value of the materials within a battery. On the other hand, the cathode’s entire material value represents over 70% of the battery’s material value, and much commercial research and development has therefore focused on recovering more of the cathode materials from spent batteries.
    </p>
  
    <p>
      A major challenge in recycling cathodes is that the incoming supply of spent batteries often consists of a variety of cathode materials, and recovering materials from a mixed stream is difficult. Common cathode materials include lithium cobalt oxide (LiCoO2), which is the most common cathode material; lithium nickel manganese cobalt oxide (LiNixMnyCozO2, or NMC), which accounts for one-third of the market; lithium manganese oxide (LiMn2O4, or LMO); lithium iron phosphate (LiFePO4); and lithium nickel cobalt aluminum oxide (LiNixCoyAlzO2, or NCA).
    </p>
  
    <p>
      Battery Resourcers, LLC, a spin-off of Worcester Polytechnic Institute (WPI) based in North Grafton, MA, has developed a recycling process with an exclusive license from WPI that recovers cathode materials from a mixture of spent Li-ion batteries. It involves both physical separation and hydrometallurgical processing.
    </p>
  
    <p>
      “Effective and efficient recycling programs for automotive Li-ion batteries has been a challenge for the industry due to the diversity of chemistries and large volume of battery systems,” says Leslie Pinnell, executive director of government R&D programs and intellectual property at A123 Systems, which manufactures Li-ion batteries for electric vehicles. “The WPI process does not require time-consuming sorting and disassembly and results in cathode recovery rather than simply the cathode metals, significantly improving the value proposition for recycling.”
    </p>
  
    <p>
      The process begins with discharging and shredding the batteries into small pieces. Sieves separate the metals (steel, copper, aluminum, graphite) and plastics from the powders, which include the cathode materials. The powders then enter a proprietary hydrometallurgical process that recovers lithium (Li), nickel (Ni), manganese (Mn), and cobalt (Co) by chemical leaching. The pH of the leached solution is adjusted to remove impurities and precipitate out new cathode materials.
    </p>
  
    <p>
      A unique feature of Battery Resourcers’ hydrometallurgical process is that the ratio of Ni, Mn, and Co can be adjusted, which allows a diverse stream of Li-ion batteries to be recycled and a consistent NMC end product to be recovered, such as LiNi0.5Mn0.3Co0.2O2 (NMC 532) or LiNi0.33Mn0.33Co0.33O2 (NMC 111), which make up one-third of the market.
    </p>
  
    <p>
      Battery Resourcers’ capability to recover cathode materials and control the morphology of the end product from a Li-ion battery source with mixed cathode chemistry has drawn interest from the automobile industry, because many electric vehicles are now using mixed cathode materials. For example, the new Ford Focus relies on both NMC- and LMO-based batteries.
    </p>
  
    <p>
      WPI is using Battery Resourcers’ recycling process in a project supported by $1 million from the U.S. Advanced Battery Consortium — a collaborative organization of FCA US LLC, Ford Motor Co., and General Motors — to recycle spent EV batteries and recover NMC cathode powder. The recovered powder will be made into cathodes for plug-in hybrid electric vehicle cells and tested at Argonne National Laboratory.
    </p>
  
    <p>
      With support from the National Science Foundation and other ventures, Battery Resourcers is scaling up its process to 50-kg batches and planning to construct a pilot plant this year. The company reports that the NMC 532 and NMC 111 it has recovered on a lab scale has the same impurity concentrations, density, and electrochemical properties as commercial materials. Potential customers who have evaluated samples of the recovered cathodes have given positive feedback.
    </p>
  
    <p>
      Pinnell from A123 Systems, which tested some of Battery Resourcers’ recovered cathode powders, says, “A123 is very excited about the quality of Battery Resourcers’ recovered materials.”
    </p>
  
    <p>
      Battery Resourcers has developed the recycling process so that the recovered NMC material will be cost-competitive with current virgin NMC cathode materials (90% of the current price), while improving the industry’s environmental sustainability. By selling the cathode material at this price, the company believes it will be able to flip the economics in favor of recycling for a fully functional plant.
    </p>
  
    <p>
      This technology was funded through the NSF Small Business Innovation Research Program.
    </p>
    
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2017/february/catalyzing-commercialization-closed-loop-process-li-ion-battery-recycling">article</a> was prepared by NSF for AIChE and appeared in the February 2017 issue of Chemical Engineering Progress.
    </p>
- key: a-new-generation-of-bio-based-adhesives
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: A New Generation of Bio-Based Adhesives from Bioadvantaged Monomers
  description: >-
    Biopolymers, produced at least partially from renewable resources, have gained attention as society, industry, and governments realize the need to move away from petroleum-based materials.  There are two main types of biopolymers — bioreplacement polymers and bioadvantaged polymers.
    Bioreplacement polymers are produced using tools like synthetic biology and catalysis. In this approach, the polymers differ from their petroleum-based competitors only in the age of their carbon.However, achieving cost parity is extremely difficult.
  focus_area: Biotechnology
  img: processing_facility.jpg
  center: Center for Bioplastics and Biocomposites (CB2)
  content: |-
    <p>
      Biopolymers, produced at least partially from renewable resources, have gained attention as society, industry, and governments realize the need to move away from petroleum-based materials. There are two main types of biopolymers — bioreplacement polymers and bioadvantaged polymers.
    </p>
  
    <p>
      Bioreplacement polymers are produced using tools like synthetic biology and catalysis. In this approach, the polymers differ from their petroleum-based competitors only in the age of their carbon. However, achieving cost parity is extremely difficult.
    </p>
  
    <p>
      Bioadvantaged polymers are derived from monomers nonexistent or prohibitively costly in the petrochemical world, such as alginates, cellulose, chitin, unmodified or minimally modified vegetable oils, fatty acids/diacids, polysaccharides, proteins, and starch, among others. They may have physical and chemical property combinations unmatched by any material known today. These polymers present both the greatest challenges and the greatest opportunities for success.
    </p>
  
    <p>
      Researchers at Iowa State Univ. (ISU) and the <a href="site.baseurl/centers/center-for-bioplastics-and-biocomposites">Center for Bioplastics and Biocomposites (CB2)</a>, an Industry-University Cooperative Research Center funded by the National Science Foundation (NSF), are investigating bioadvantaged polymers.
    </p>
  
    <figure>
      <img alt="processing facility" src="site.baseurl/visuals/achievements/processing_facility.jpg">
      <figcaption>
        The new processing facility at Iowa State Univ.’s Bio­Century Research Farm for production and commercialization of soybean and glycerin-based biopolymers has a production capacity of 500 gal/day.
      </figcaption>
    </figure>
  
    <p>
      Using controlled free radical polymerization chemistries, the researchers have developed a family of thermoplastic homopolymers, statistical copolymers, and thermoplastic elastomeric (TPE) block copolymers (BCPs) that employ acrylated vegetable oils and glycerol. Due to their high level of functionality and ability to copolymerize, these materials are highly tunable and can be formulated to serve a wide variety of applications.
    </p>
  
    <p>
      TPE BCPs have a soft block that bridges two rigid blocks, for example, poly(styrene-b-butadiene-b-styrene) (SBS) or poly(styrene-b-isoprene-b-styrene) (SIS). The soft segments exhibit low glass transition temperatures, often below 0°C. The research team produced bio-based soft segments with glass transition temperatures of roughly –45°C by replacing butadiene or isoprene with modified vegetable oils or glycerol. These biopolymers can be used in adhesives, films, packaging materials, sealants, additives, rubbers, and many other related applications. 
    </p>
  
    <p>
      The ISU team is working with CB2, the Iowa Soybean Association, United Soybean Board, U.S. Dept. of Agriculture, and ten companies to evaluate the soybean and glycerin-based bio-polymers as curable waterborne glues and pressure-sensitive adhesives.
    </p>
  
    <p>
      In preliminary tests, the bio-polymers’ adhesion properties were comparable to those of petroleum-based adhesives. For example, the team has created a curable waterborne glycerin-based adhesive that provides a high-performance formaldehyde-free alternative to phenolic resins widely used in wood composite materials like plywood and oriented strand board. Scale-up efforts are currently underway, with a goal of generating hundreds of pounds of adhesive in the next few months. The team is also working to produce full-scale wood panels for evaluation by major wood composite manufactures.
    </p>
  
    <p>
      Another application includes asphalt modification. Currently, SBS is added to asphalt to improve high-temperature performance. Using a bio-polymer instead of SBS improves not only high-temperature performance, but also aggregate adhesion and cracking resistance in cold climates. These benefits are crucial in lower-quality asphalts, including recycled asphalts, which are susceptible to cracking in cold temperatures. Additionally, biopolymers can be dissolved in commonly used liquid additives to form a pumpable solution, greatly simplifying the polymer modification process.
    </p>
  
    <p>
      The ISU team has constructed a 1-ton/day biopolymer processing facility on campus to manufacture material for demonstration projects nationwide. Commissioned in summer 2015, the facility achieved its first successful production run in spring 2017.
    </p>
  
    <p>
      The team recently received 50,000 lb of high oleic soybean oil from an industry partner that will be upgraded to the world’s first polymer asphalt modifier that can be blended at the construction site rather than the terminal. The polymer modifier will be used in a few paving projects in the Midwest throughout the late summer and early fall 2018. The researchers and their corporate partners are also planning a test pavement section at the internationally renowned National Center for Asphalt Technology Pavetrack facility in Opelika, AL, which could further accelerate acceptance and adoption.
    </p>
  
    <p>
      This work was partly funded through the NSF Industry-University Cooperative Research Center (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/june/catalyzing-commercialization-new-generation-bio-based-adhesives-bioadvantaged-monomers">article</a> was prepared by NSF for AIChE and appeared in the June 2018 issue of Chemical Engineering Progress.
    </p>
- key: ai-helps-shift-touch-id-to-touchless
  date: 2020-08-03
  title: >-
    A.I. Helps Shift Touch ID to Touchless
  description: >-
    Credit: Jeremy Dawson, West Virginia University.  Making a payment can be as easy as hovering a smartphone or a smart credit card over a contactless console. A similar touchless technology is on the horizon for fingerprint identification.
  focus_area: Information, Communication and Computing
  img: mantech_fingerprint_sample_image-27_0.jpg
  center: Center for Identification Technology Research (CITeR)
  content: |-
    <figure>
      <img alt="Contactless system in use" src="site.baseurl/visuals/achievements/mantech_fingerprint_sample_image-27_0.jpg">
      <figcaption>
        Credit: Jeremy Dawson, West Virginia University
      </figcaption>
    </figure>
  
    <p>
      Making a payment can be as easy as hovering a smartphone or a smart credit card over a contactless console. A similar touchless technology is on the horizon for fingerprint identification. 
    </p>
  
    <p>
      In high-traffic areas, like airport security lines, customs, and border crossings, contactless fingerprint ID could reduce wait times and limit the spread of germs. It could give law enforcement officers the flexibility of capturing fingerprints in the field with a mobile phone camera rather than relying on more cumbersome, expensive fingerprinting equipment.
    </p>
  
    <p>
      But making this technology a reality requires overcoming a significant hurdle. Existing fingerprints stored in global databases have been made by touch, which slightly deforms the tiny lines in the print. As a result, touchless prints don’t exactly match those collected by touch, creating a big identification gap. 
    </p>
  
    <p>
      Jeremy Dawson, associate professor of computer science and electrical engineering at West Virginia University and his teammates, led by Nasser Nasrabadi, a professor of computer science and electrical engineering at West Virginia University, are working on technology to make contactless fingerprint ID more reliable. By collaborating with dozens of affiliates from the security sector who belong to the <a href="site.baseurl/centers/center-for-identification-technology-research">Center for Identification Technology Research  (CITeR)</a> — an Industry-University Cooperative Research Center (IUCRC) funded by the National Science Foundation to improve identity science and biometric recognition — the researchers have developed an algorithm that bridges the gap between touch and touchless fingerprint technology. 
    </p>
  
    <p>
      The advance will help a range of government organizations and private companies, from the U.S. Department of Defense to smartphone makers like Apple and Samsung, and will help transition to a faster, more flexible, and hygienic fingerprint security method.
    </p>
  
    <figure>
      <img alt="Contactless fingerprint images from system 1" src="site.baseurl/visuals/achievements/otg sample_0.png">
      <figcaption>
        Credit: Jeremy Dawson, West Virginia University
      </figcaption>
    </figure>
  
    <h3>Training the Algorithm</h3>
  
    <p>
      To create a system that’s able to match the two different kinds of prints, the researchers developed a deep-learning algorithm that learns from what it’s shown and then uses that knowledge on new information. They first fed the algorithm tens of thousands of known legacy fingerprint images taken with a touch-based sensor as well as tens of thousands of images of fingerprints taken with contactless technology. Next, they asked the algorithm to look for subtle differences between the two types of fingerprints. The researcher repeated this learning phase tens of thousands of times. 
    </p>
  
    <p>
      After training the algorithm, the researchers began feeding it sets of fingerprints it hadn’t seen before and asking it to find matches. In Dawson’s most recent experiments, the algorithm was 99% accurate at finding a match on this relatively small dataset. Dawson and his team want to push accuracy to 99.999%, but that’s not easy and it will depend on gathering a dataset of tens of millions of individuals.
    </p>
  
    <figure>
      <img alt="A figure demonstrating overall technology concept" src="site.baseurl/visuals/achievements/mantech_fingerprint_sample_image-4.jpg">
      <figcaption>
        Credit: Jeremy Dawson, West Virginia University
      </figcaption>
    </figure>
  
    <p>
      “We’re training a machine to see the differences in these prints. It then knows that these two different samples collected in different ways belong to the same person,” Dawson noted. 
    </p>
  
    <p>
      Acquiring a large number of fingerprints for training and testing the algorithms was one of the biggest challenges, says Dawson. Because of privacy issues, fingerprint databases from law enforcement offices, including the Federal Bureau of Investigation, are not available for research. Since 2008, Dawson has been building a database of tens of thousands of touch-based and touchless fingerprints from students, staff, and residents of the surrounding community who have signed consent forms to participate in human subjects’ research. No record is tied to a name to maintain the person’s privacy, and the fingerprints are never entered into any civil or criminal database.
    </p>
  
    <p>
      The team submitted a patent application for the technology in Spring 2020 and is actively searching for an industry partner to develop a software package that can be licensed. 
    </p>
- key: cold-sintering-creates-new-avenues
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Cold Sintering Creates New Avenues for Advanced Composites Manufacture
  description: >-
    Engineers often want to combine many types of materials into a composite architecture to achieve specific performances in devices, from electronics to biomedical implants. However, material compatibility issues that arise during manufacturing can limit practical realization of these composites.
  focus_area: Advanced Materials
  img: composite_material.jpg
  center: Center for Dielectrics and Piezoelectrics (CDP)
  content: |-
    <p>
      Engineers often want to combine many types of materials into a composite architecture to achieve specific performances in devices, from electronics to biomedical implants. However, material compatibility issues that arise during manufacturing can limit practical realization of these composites.
    </p>
  
    <p>
      Sintering — a common technique to engineer composites — transforms constituent material powders, with heat, into a dense layer or solid body. Sintering traditionally occurs at extremely high temperatures near, but below, the material’s melting point (e.g., most ceramics require temperatures exceeding 1,000°C). However, such high temperatures produce undesired outcomes, such as the melting of metals, decomposition of polymeric materials, and interfacial reactions.
    </p>
  
    <p>
      Material incompatibilities make combining metals, plastics, and ceramics unfeasible in many applications. Thus, engineers are motivated to search for better ways to sinter diverse materials at lower temperatures.
    </p>
  
    <figure>
      <img alt="Composite material" src="site.baseurl/visuals/achievements/composite_material.jpg">
      <figcaption>
        Cold sintering creates composite materials with lower energy costs, such as Li2MoO4 capacitor structures on nickel foil, which is sintered at 100 MPa for 15 min at 120°C.
      </figcaption>
    </figure>
  
    <p>
      Researchers at the <a href="site.baseurl/centers/center-for-dielectrics-and-piezoelectrics">Center for Dielectrics and Piezoelectrics (CDP)</a> — a National Science Foundation Industry-University Cooperative Research Center (NSF IUCRC) involving North Carolina State Univ. and Pennsylvania State Univ. — have discovered a technique to sinter materials at low temperatures to form new materials with densities that approach the theoretical limit of zero porosity. This technology, called the cold sintering process (CSP), offers new opportunities for integrating previously incompatible materials and drastically lowers the energy and time required in the sintering process.
    </p>
  
    <p>
      Clive Randall of Penn State, the lead researcher on CSP, says, “Not only is CSP a low-temperature process (room temperature up to 300°C), but we are also densifying some materials to over 95% of their theoretical density in 15 minutes. We can now make a ceramic faster than you can bake a pizza, and at lower temperatures.”
    </p>
  
    <p>
      To perform CSP, operators wet ceramic powder with a few drops of water or an acid solution, which partially dissolves the solid surfaces of the particles at the particle-particle interfaces. The temperature and pressure are increased (to 100–300°C and 100–350 MPa) to trigger an initial non-equilibrium thermodynamic densification process: First, the solid particles rearrange. Then, elemental constituents from the solid particles dissolve and diffuse through the supersaturated liquid phase. Next, particles densify into a solid body and reprecipitate. Locally high pressures near the particle interfaces mimic typical hydrothermal crystal growth conditions, which are important in geological mineral formation.
    </p>
  
    <p>
      “I see the cold sintering process as a continuum of different significant challenges,” Randall says. “In some systems, it’s so easy, you don’t need pressure. In others, you do. In some, you need to use nanoparticles. In others, you can get away with a mixture of nanoparticles and larger particles. It really all depends on the systems and chemistries you are talking about, the inherent transport mechanisms in play, and the structure-property relationships.” Researchers at the CDP seek to explore the fundamental mechanisms and model the processes that drive cold sintering.
    </p>
  
    <p>
      The team is building a library of the precise techniques required to use CSP on various material systems, such as ceramic-ceramic composites, ceramic-nanoparticle composites, ceramic-metals, and ceramic-polymers. They have verified 50 processes to date. They are also extending the scope of research to a broad range of inorganic and organic-inorganic dielectrics that are of interest to the dielectrics and piezoelectrics industry.
    </p>
  
    <p>
      Richard Clark, senior technical specialist for Morgan Advanced Materials (a large manufacturing corporation specializing in advanced materials science and engineering of ceramics, carbon, and composites), believes that cold sintering is a step change for ceramics materials processing. Lower temperatures reduce energy costs of production as well as allow for new combinations of materials and functionalities. Applications for cold sintering include:
      <ul>
        <li>
          reinforced ceramic composites for toughened refractories
        </li>
        <li>
          solid-state ionically conducting ceramic electrolytes for next-generation lithium ion batteries
        </li>
        <li>
          ceramics with embedded sensors for use as medical implants.
        </li>
      </ul>
    </p>
  
    <p>
      “The savings in energy costs could be worth billions to industry, if the process could be ramped up to factory-floor scale,” says Clark.
    </p>
  
    <p>
      This work was funded through the NSF Industry-University Cooperative Research Center (IUCRC) Program.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2017/september/catalyzing-commercialization-cold-sintering-creates-new-avenues-advanced-composites-manufacture">article</a> was prepared by NSF for AIChE and appeared in the September 2017 issue of Chemical Engineering Progress.
    </p>
- key: creating-novel-bimetallic-catalysts
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Creating Novel Bimetallic Catalysts for Methanol Fuel Cells
  description: >-
    Improvements in direct-methanol fuel cells (DMFCs) have been achieved at the Univ. of South Carolina based on a new, easy-to-scale method to synthesize bimetallic catalysts.
    The two most common types of fuel cells being developed for mobile transportation applications are DMFCs and hydrogen fuel cells. Methanol is safer than hydrogen, and
    it is easier to handle and install in refueling stations. Whereas a monometallic platinum (Pt) catalyst may be used for H2 fuel cells, a more-expensive bimetallic catalyst — typically consisting of Pt and ruthenium (Ru) — is required for DMFCs.
  focus_area: Advanced Materials
  img: co_ed.png
  center: Center for Rational Catalyst Synthesis (CerCAS)
  content: |-
    <p>
      Improvements in direct-methanol fuel cells (DMFCs) have been achieved at the Univ. of South Carolina based on a new, easy-to-scale method to synthesize bimetallic catalysts.
    </p>
  
    <p>
      The two most common types of fuel cells being developed for mobile transportation applications are DMFCs and hydrogen fuel cells. Methanol is safer than hydrogen, and it is easier to handle and install in refueling stations. Whereas a monometallic platinum (Pt) catalyst may be used for H2 fuel cells, a more-expensive bimetallic catalyst — typically consisting of Pt and ruthenium (Ru) — is required for DMFCs.
    </p>
  
    <p>
      In a DMFC, methanol oxidation takes place at the anode. During methanol oxidation, the intermediate carbon monoxide (CO) is formed, which strongly adsorbs on the Pt surface, reducing the number of available reaction sites and thus the performance of the cell. Ru helps to counteract this effect by acting as an adsorption site for H2O. The H2O reacts with adsorbed CO to form CO2 and H2, the desired product. In theory, metals such as cobalt (Co) and nickel (Ni) could serve as less-expensive alternatives to Ru.
    </p>
  
    <p>
      In order for bimetallic catalysts to be effective, the two metals must be in close contact. However, the most common way to make these catalysts, a process termed co-impregnation, is unable to do this effectively. During co-impregnation, metal nanoparticles are deposited on the surface of a substrate. The quantity, size, and distribution of the deposited nanoparticles are difficult to control. And, achieving co-impregnation without segregation of the two metals is nearly impossible.
    </p>
  
    <p>
      With funding from the National Science Foundation (NSF), chemical engineers at the Univ. of South Carolina have developed a simple, effective, generalizable method for the synthesis of supported bimetallic nanoparticles in which the two metals are intimately alloyed and the size of the nanoparticles can be precisely controlled. This method is called co-electroless deposition (co-ED).
    </p>
  
    <a name="fig1">
      <figure>
        <img alt="co-electroless deposition graph" src="site.baseurl/visuals/achievements/co_ed.png">
        <figcaption>
          <strong>Figure 1.</strong> (a) In co-electroless deposition (co-ED), metal seed particles are attached to a carbon substrate. A bimetallic shell forms over each seed particle. (b) Researchers used co-ED to create a variety of catalysts and evaluated their mass activities with cyclic voltammetry.
        </figcaption>
      </figure>
    </a>
  
    <p>
      The new process (<a href="#fig1">Figure 1a</a>) employs precision flow delivery of metal precursor solutions into a reactor with a solution of a reducing agent such as dimethylamine borane (DMAB). The metals in the precursor solutions are quickly and completely reduced on the surface of pre-deposited metal seed particles that are attached to a carbon support layer. The metals form an evenly distributed bimetallic shell around the seed particles. The thickness and composition of the shell is determined by the amounts and rates of metals being deposited.
    </p>
  
    <p>
      Previous computational studies predicted optimal atomic ratios of Pt-Co and Pt-Ni catalysts, but these ratios had largely been untested due to the difficulties of preparing bimetallic catalysts with uniform compositions. The UofSC team created and validated several of these catalyst compositions.
    </p>
  
    <p>
      The engineers chose palladium nanoparticles as their seed particles, although any catalytic metal (e.g., Ni, Cu, or Ag) can be used. They created several Pt-Ni and Pt-Co bimetallic catalysts with varying atomic ratios and weight percentages of Pt (<a href="#fig1">Figure 1b</a>). Each catalyst was evaluated using cyclic voltammetry (CV).
    </p>
  
    <p>
      Testing showed that a few of their catalysts had substantially higher mass activities (i.e., useful power) than a conventional Pt catalyst and a commercially available Pt-Ru catalyst. In fact, a Pt-Co catalyst with an atomic ratio of 2.4:1 was more than twice as active than the commercial benchmark catalyst and it used only 0.24 wt% Co, at 1/7,000th of the cost of Ru.
    </p>
  
    <p>
      The co-ED technique can be extended to chemical catalyst applications and applied to substrates other than carbon, such as silica, titania, and alumina. By precisely controlling the thickness of the bimetallic shell, co-ED enables less metal to be used in production of bimetallic catalysts, which will help lower their cost. Reducing the costs of bimetallic catalysts will be critical in making DMFCs viable for automobiles. Most importantly, co-ED is straightforward, versatile, and can be easily scaled for larger applications.
    </p>
  
    <p>
      This research was funded through the NSF Industry-University Cooperative Research Centers Program (IUCRC) and an NSF Chemical, Bioengineering, Environmental and Transport Systems (CBET) award.
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2019/april/catalyzing-commercialization-creating-novel-bimetallic-catalysts-methanol-fuel-cells">article</a> was prepared by NSF for AIChE and appeared in the April 2019 issue of Chemical Engineering Progress.
    </p>
- key: establishing-a-reference-cell-culture-platform
  date: 2020-06-17
  title: >-
    Catalyzing Commercialization: Establishing a Reference Cell Culture Platform for Biomanufacturing
  description: >-
    The biopharmaceutical industry has emerged as a major manufacturing engine of the U.S. economy. With new biological information brought about through technology innovation and data acquisition, ample opportunities exist to improve biomanufacturing efficiencies.
  focus_area: Biotechnology
  center: Advanced Mammalian Biomanufacturing Innovation Center (AMBIC)
  content: |-
    <p>
      The biopharmaceutical industry has emerged as a major manufacturing engine of the U.S. economy. With new biological information brought about through technology innovation and data acquisition, ample opportunities exist to improve biomanufacturing efficiencies.
    </p>
  
    <p>
      The <a href="site.baseurl/centers/advanced-mammalian-biomanufacturing-innovation-center">Advanced Mammalian Biomanufacturing Innovation Center (AMBIC)</a>, supported by the National Science Foundation’s Industry-University Cooperative Research Centers Program (IUCRC), seeks to transform upstream cell culture bioprocessing in three areas: industrially relevant biology; process monitoring and control; and consensus and standardization.
    </p>
  
    <p>
      Supported by 17 industrial members representing a cross-section of the biopharma industry, AMBIC is based at Johns Hopkins Univ. (JHU), Clemson Univ., Univ. of Delaware (UD), and Univ. of Massachusetts (UMass) Lowell, and has an affiliate site at the Univ. of Maryland, College Park (UMD).
    </p>
  
    <p>
      AMBIC seeks to make biopharmaceutical manufacturing processes more efficient and cost-effective by bringing together leaders from industry, academia, and government to foster upstream mammalian cell culture innovation.
    </p>
  
    <p>
      One major objective of this partnership is to develop a reference cell culture platform for biomanufacturing. While Chinese hamster ovary (CHO) cells are the principal platform used to produce the great majority of biopharmaceuticals worldwide, no common CHO cell line, culture media/feed, or process exists as a standard or baseline for innovation and comparison across the field. The availability of such a platform will facilitate a better understanding of cells and cell culture processes in a manner that is impossible today, given the diversity of cell lines and media currently used.
    </p>
  
    <p>
      Other AMBIC projects are building on this reference platform effort, such as an investigation by Winston Timp (JHU) to elaborate the epigenetic state of cells and identify favorable expression conditions. Similarly, Kelvin Lee and Bramie Lenhoff (UD) are characterizing host-derived proteins in industrially relevant conditions.
    </p>
  
    <p>
      Maciek Antonowiecz (UD), Seongkyu Yoon (UMass), and Mike Betenbaugh (JHU) are evaluating how cells in culture utilize nutrients and identifying potentially inhibitory waste metabolites that can accumulate in culture. This information is also used to enhance a genome-scale metabolic model of CHO cell culture performance. Additionally, Sarah Harcum’s lab at Clemson Univ. is developing control strategies to maintain the cell cultures in a highly productive state.
    </p>
  
    <p>
      Projects are also under way to investigate culture conditions. For example, surface-enhanced raman spectroscropy (SERS) technologies developed by Jake Khurgin (JHU) and wireless multicomponent sensing developed by William Bentley and colleagues at UMD can provide more efficient process monitoring within bioreactors. All of these efforts are being applied to optimize CHO cell growth, bioproduct yields, and product quality.
    </p>
  
    <p>
      Although AMBIC is only a year and a half old, it has already established a framework for cooperation and collaboration between teams of academic, industry, and government scientists. Industry mentors meet virtually with university researchers on a monthly basis, enabling more direct interactions between graduate students and industrial engineers and scientists. These experiences help focus students’ training and address workforce development needs in a way that has not been attempted at this scale in the U.S.
    </p>
  
    <p>
      Ultimately, AMBIC’s activities will have a lasting impact on the cell culture community through innovation and workforce development in a critically important sector of the economy that provides life-saving medicines to patients around the world.
    </p>
  
    <h3>Key outcomes of AMBIC</h3>
  
    <ul>
      <li>
        <em>Establishing a CHO cell reference platform</em>. This reference platform includes two CHO cell lines that produce antibodies at levels compatible with or near industrial levels. A production process is being established for this production host. In addition, a defined AMBIC medium, AMBIC 1.0, has been developed.
      </li>
      <li>
        <em>Epigenomics research</em>. An initial characterization of the epigenome has been established for the two mammalian production cell lines.
      </li>
      <li>
        <em>Metabolic tracking</em>. A series of 13C labeling experiments has been performed to track the allocation of amino acids to the AMBIC cell lines. And, a genome-scale mathematical model is being applied to mammalian cell culture processes.
      </li>
      <li>
        <em>Proteomics research</em>. Mass spectrometry and other analytics have been implemented for characterizing post-translational modifications and host-cell proteins.
      </li>
      <li>
        <em>Media properties</em>. The chemical properties of specific components in the media are being defined. Analytical methods are being established to identify potential inhibitory metabolites in cell culture fluids.
      </li>
    </ul>
  
    <p>
      This technology was funded through the NSF Industry-University Cooperative Research Centers Program (IUCRC).
    </p>
  
    <p>
      This <a target="_blank" href="https://www.aiche.org/resources/publications/cep/2018/september/catalyzing-commercialization-establishing-reference-cell-culture-platform-biomanufacturing">article</a> was prepared by NSF for AIChE and appeared in the September 2018 issue of Chemical Engineering Progress.
    </p>
